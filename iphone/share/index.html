<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iPhone Screen Share</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        #status {
            padding: 15px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            text-align: center;
            font-size: 14px;
        }
        
        #status.connected { background: #1a472a; color: #4ade80; }
        #status.connecting { background: #1a3a4a; color: #60a5fa; }
        #status.error { background: #4a1a1a; color: #f87171; }
        
        #localVideo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #111;
            transform: scaleX(-1);
        }
        
        .controls {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }
        
        .btn {
            padding: 18px 24px;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        
        .btn-primary {
            background: #007AFF;
            color: white;
        }
        
        .btn-primary:active { background: #0051D5; transform: scale(0.98); }
        .btn-primary:disabled { background: #333; color: #666; }
        
        .btn-danger {
            background: #FF3B30;
            color: white;
        }
        
        .info-box {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            word-break: break-all;
        }
        
        .info-box label {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            margin-top: 5px;
        }
        
        .hidden { display: none !important; }
        
        #stats {
            font-size: 12px;
            color: #666;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="status">Ready to share</div>
    
    <video id="localVideo" autoplay muted playsinline></video>
    
    <div class="controls">
        <button id="startBtn" class="btn btn-primary">Start Screen Share</button>
        <button id="stopBtn" class="btn btn-danger hidden">Stop Sharing</button>
        
        <div class="info-box">
            <label>Your Room ID (auto-generated)</label>
            <div id="roomId" style="font-size: 24px; font-weight: bold; margin-top: 5px; color: #007AFF;">---</div>
        </div>
        
        <div class="info-box">
            <label>Manual Connection (if needed)</label>
            <input type="text" id="manualId" placeholder="Enter viewer's ID to connect">
            <button id="connectBtn" class="btn btn-primary" style="margin-top: 10px; padding: 12px;">Connect to Viewer</button>
        </div>
        
        <div class="info-box" style="font-size: 13px; color: #aaa;">
            <strong>Instructions:</strong><br>
            1. Tap "Start Screen Share"<br>
            2. Select "Screen" when prompted<br>
            3. Tell your Chromebook the Room ID above<br>
            4. Keep this page open while sharing
        </div>
    </div>
    
    <div id="stats"></div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        const statusEl = document.getElementById('status');
        const localVideo = document.getElementById('localVideo');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const roomIdEl = document.getElementById('roomId');
        const manualIdInput = document.getElementById('manualId');
        const connectBtn = document.getElementById('connectBtn');
        const statsEl = document.getElementById('stats');
        
        let peer = null;
        let stream = null;
        let call = null;
        let reconnectInterval = null;
        
        function updateStatus(text, type = '') {
            statusEl.textContent = text;
            statusEl.className = type;
        }
        
        function generateId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }
        
        function initPeer() {
            const id = generateId();
            roomIdEl.textContent = id;
            
            peer = new Peer(id, {
                host: '0.peerjs.com',
                port: 443,
                secure: true,
                debug: 2
            });
            
            peer.on('open', (id) => {
                updateStatus(`Room: ${id} - Waiting for viewer...`, 'connecting');
                roomIdEl.textContent = id;
            });
            
            peer.on('connection', (conn) => {
                updateStatus('Viewer connected! Starting stream...', 'connected');
                
                conn.on('data', (data) => {
                    if (data.type === 'ping') {
                        conn.send({ type: 'pong', timestamp: Date.now() });
                    }
                });
            });
            
            peer.on('error', (err) => {
                console.error('Peer error:', err);
                updateStatus('Connection error. Retrying...', 'error');
                setTimeout(initPeer, 2000);
            });
        }
        
        async function startScreenShare() {
            try {
                updateStatus('Requesting screen access...', 'connecting');
                
                stream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        cursor: "always",
                        displaySurface: "monitor"
                    },
                    audio: false
                });
                
                localVideo.srcObject = stream;
                
                stream.getVideoTracks()[0].onended = () => {
                    stopScreenShare();
                };
                
                startBtn.classList.add('hidden');
                stopBtn.classList.remove('hidden');
                updateStatus('Screen captured! Waiting for viewer...', 'connected');
                
                // Handle incoming calls
                peer.on('call', (incomingCall) => {
                    call = incomingCall;
                    call.answer(stream);
                    updateStatus('Streaming to viewer!', 'connected');
                    
                    call.on('close', () => {
                        updateStatus('Viewer disconnected', 'connecting');
                    });
                });
                
            } catch (err) {
                console.error('Error:', err);
                updateStatus('Failed to access screen. Tap to retry.', 'error');
            }
        }
        
        function stopScreenShare() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            if (call) {
                call.close();
                call = null;
            }
            localVideo.srcObject = null;
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            updateStatus('Screen sharing stopped', '');
        }
        
        function connectToViewer() {
            const viewerId = manualIdInput.value.trim().toUpperCase();
            if (!viewerId || !stream) return;
            
            updateStatus('Connecting to viewer...', 'connecting');
            call = peer.call(viewerId, stream);
            
            call.on('stream', (remoteStream) => {
                // We don't need to display remote stream on iPhone
            });
            
            call.on('close', () => {
                updateStatus('Connection closed', '');
            });
        }
        
        startBtn.addEventListener('click', startScreenShare);
        stopBtn.addEventListener('click', stopScreenShare);
        connectBtn.addEventListener('click', connectToViewer);
        
        // Auto-reconnect logic
        setInterval(() => {
            if (peer && peer.disconnected && !peer.destroyed) {
                peer.reconnect();
            }
        }, 5000);
        
        // Initialize
        initPeer();
    </script>
</body>
</html>
