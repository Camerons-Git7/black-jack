<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fast Screen Share</title>
    <link rel="icon" type="image/x-icon" href="https://math.hws.edu/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        #status {
            padding: 12px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            text-align: center;
            font-size: 13px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        #status.connected { background: #1a472a; color: #4ade80; }
        #status.connecting { background: #1a3a4a; color: #60a5fa; }
        #status.error { background: #4a1a1a; color: #f87171; }
        
        #localVideo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #111;
        }
        
        .controls {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
        }
        
        .btn {
            padding: 16px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary { background: #007AFF; color: white; }
        .btn-primary:active { background: #0051D5; transform: scale(0.98); }
        .btn-primary:disabled { background: #333; color: #666; }
        .btn-danger { background: #FF3B30; color: white; }
        
        .info-box {
            background: #1a1a1a;
            padding: 12px;
            border-radius: 10px;
            font-size: 13px;
            line-height: 1.4;
        }
        
        .room-display {
            font-size: 32px;
            font-weight: bold;
            margin-top: 5px;
            color: #007AFF;
            text-align: center;
            letter-spacing: 4px;
        }
        
        .hidden { display: none !important; }
        
        .stats {
            font-size: 11px;
            color: #666;
            font-family: monospace;
            background: #0a0a0a;
            padding: 8px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
        }
        
        .latency-good { color: #4ade80; }
        .latency-bad { color: #f87171; }
    </style>
</head>
<body>
    <div id="status">Ready to share</div>
    
    <video id="localVideo" autoplay muted playsinline></video>
    
    <div class="controls">
        <button id="startBtn" class="btn btn-primary">Start Sharing</button>
        <button id="stopBtn" class="btn btn-danger hidden">Stop Sharing</button>
        
        <div class="info-box" id="roomBox" style="display: none;">
            <label>Your Room ID</label>
            <div class="room-display" id="roomId">---</div>
            <div style="margin-top: 8px; font-size: 11px; color: #888; text-align: center;">
                Enter this ID on your Chromebook
            </div>
        </div>
        
        <div class="stats hidden" id="stats">
            <span id="latency">Latency: -- ms</span>
            <span id="quality">720p30</span>
        </div>
        
        <div class="info-box" style="font-size: 12px; color: #aaa;">
            <strong>Optimized for Speed:</strong><br>
            • 720p @ 30fps (low latency)<br>
            • H.264 codec (iOS hardware)<br>
            • Direct P2P connection<br>
            • Works across different WiFi networks
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        const statusEl = document.getElementById('status');
        const localVideo = document.getElementById('localVideo');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const roomIdEl = document.getElementById('roomId');
        const roomBox = document.getElementById('roomBox');
        const statsEl = document.getElementById('stats');
        const latencyEl = document.getElementById('latency');
        
        let peer = null;
        let stream = null;
        let activeCalls = new Map();
        let pingInterval = null;
        let lastPingTime = 0;
        
        function log(msg) {
            console.log(msg);
        }
        
        function updateStatus(text, type = '') {
            statusEl.textContent = text;
            statusEl.className = type;
        }
        
        function generateId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }
        
        // Minimal ICE servers for fastest connection
        // Using only STUN - TURN adds latency but may be needed for strict NAT
        function getIceServers() {
            return [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ];
        }
        
        function initPeer() {
            const id = generateId();
            roomIdEl.textContent = id;
            
            peer = new Peer(id, {
                host: '0.peerjs.com',
                port: 443,
                secure: true,
                debug: 0, // Silent mode
                config: {
                    iceServers: getIceServers(),
                    iceCandidatePoolSize: 0, // Faster startup
                    iceTransportPolicy: 'all'
                }
            });
            
            peer.on('open', () => {
                updateStatus(`Ready - Room: ${id}`, 'connecting');
                roomBox.style.display = 'block';
            });
            
            peer.on('connection', (conn) => {
                // Latency measurement
                conn.on('data', (data) => {
                    if (data.type === 'pong') {
                        const latency = Date.now() - data.ts;
                        latencyEl.textContent = `Latency: ${latency} ms`;
                        latencyEl.className = latency < 100 ? 'latency-good' : 'latency-bad';
                    }
                });
                
                // Send ping every second to measure latency
                const pingTimer = setInterval(() => {
                    if (conn.open) {
                        conn.send({ type: 'ping', ts: Date.now() });
                    } else {
                        clearInterval(pingTimer);
                    }
                }, 1000);
            });
            
            peer.on('call', (call) => {
                if (!stream) {
                    call.close();
                    return;
                }
                
                // Answer with optimized SDP for low latency
                call.answer(stream, {
                    sdpTransform: (sdp) => {
                        // Prefer H.264 for iOS hardware acceleration
                        // Remove jitter buffer settings for lower latency
                        sdp = sdp.replace(/a=fmtp:(\d+) .*profile-level-id=.*\r\n/g, (match, p1) => {
                            // Ensure H.264 baseline profile for compatibility
                            return `a=fmtp:${p1} level-asymmetry-allowed=1;packetization-mode=1;profile-level-id=42e01f\r\n`;
                        });
                        
                        // Set aggressive low latency parameters
                        // Remove any playout delay hints
                        sdp = sdp.replace(/a=rtcp-fb:.*\r\n/g, '');
                        
                        return sdp;
                    }
                });
                
                activeCalls.set(call.peer, call);
                updateStatus('Viewer connected!', 'connected');
                statsEl.classList.remove('hidden');
                
                call.on('close', () => {
                    activeCalls.delete(call.peer);
                    if (activeCalls.size === 0) {
                        updateStatus('Viewer disconnected', 'connecting');
                        statsEl.classList.add('hidden');
                    }
                });
                
                call.on('error', () => {
                    activeCalls.delete(call.peer);
                });
            });
            
            peer.on('error', (err) => {
                updateStatus('Error: ' + err.message, 'error');
            });
            
            peer.on('disconnected', () => {
                setTimeout(() => peer.reconnect(), 1000);
            });
        }
        
        async function startScreenShare() {
            try {
                updateStatus('Starting...', 'connecting');
                
                // Optimized for low latency
                // 720p @ 30fps is the sweet spot for quality vs speed
                stream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        width: { max: 1280, ideal: 1280 },
                        height: { max: 720, ideal: 720 },
                        frameRate: { max: 30, ideal: 30 },
                        displaySurface: 'screen',
                        logicalSurface: true
                    },
                    audio: false, // Audio adds latency, disable for speed
                    preferCurrentTab: false
                });
                
                // Try to optimize the track if possible
                const videoTrack = stream.getVideoTracks()[0];
                
                // Apply low-latency constraints if supported
                try {
                    await videoTrack.applyConstraints({
                        width: 1280,
                        height: 720,
                        frameRate: 30
                    });
                } catch (e) {
                    // Constraints not supported, continue anyway
                }
                
                // Handle track ending (user stops sharing)
                videoTrack.onended = () => stopScreenShare();
                
                localVideo.srcObject = stream;
                startBtn.classList.add('hidden');
                stopBtn.classList.remove('hidden');
                updateStatus('Sharing active - waiting for viewer', 'connected');
                
            } catch (err) {
                updateStatus('Failed: ' + err.message, 'error');
            }
        }
        
        function stopScreenShare() {
            if (pingInterval) clearInterval(pingInterval);
            
            activeCalls.forEach((call) => call.close());
            activeCalls.clear();
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            localVideo.srcObject = null;
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            statsEl.classList.add('hidden');
            updateStatus('Stopped', '');
        }
        
        startBtn.addEventListener('click', startScreenShare);
        stopBtn.addEventListener('click', stopScreenShare);
        
        initPeer();
    </script>
</body>
</html>
