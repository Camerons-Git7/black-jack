<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Screen Share</title>
    <link rel="icon" type="image/x-icon" href="https://math.hws.edu/favicon.ico ">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        #status {
            padding: 15px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            text-align: center;
            font-size: 14px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #status.connected { background: #1a472a; color: #4ade80; }
        #status.connecting { background: #1a3a4a; color: #60a5fa; }
        #status.error { background: #4a1a1a; color: #f87171; }
        
        #localVideo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #111;
        }
        
        .controls {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }
        
        .btn {
            padding: 18px 24px;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        
        .btn-primary {
            background: #007AFF;
            color: white;
        }
        
        .btn-primary:active { background: #0051D5; transform: scale(0.98); }
        .btn-primary:disabled { background: #333; color: #666; }
        
        .btn-danger {
            background: #FF3B30;
            color: white;
        }
        
        .btn-secondary {
            background: #5856D6;
            color: white;
        }
        
        .btn-secondary:active { background: #3634A3; transform: scale(0.98); }
        .btn-secondary:disabled { background: #333; color: #666; }
        
        .info-box {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            word-break: break-all;
        }
        
        .info-box label {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .room-display {
            font-size: 32px;
            font-weight: bold;
            margin-top: 5px;
            color: #007AFF;
            text-align: center;
            letter-spacing: 4px;
        }
        
        .hidden { display: none !important; }
        
        .log {
            font-size: 11px;
            color: #666;
            font-family: monospace;
            max-height: 100px;
            overflow-y: auto;
            background: #0a0a0a;
            padding: 10px;
            border-radius: 8px;
        }
        
        .remote-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #888;
        }
        
        .remote-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #333;
        }
        
        .remote-indicator.active {
            background: #34C759;
            box-shadow: 0 0 8px #34C759;
        }
    </style>
</head>
<body>
    <div id="status">Ready to share</div>
    
    <video id="localVideo" autoplay muted playsinline></video>
    
    <div class="controls">
        <button id="startBtn" class="btn btn-primary">Start Screen Share</button>
        <button id="stopBtn" class="btn btn-danger hidden">Stop Sharing</button>
        <button id="remoteBtn" class="btn btn-secondary hidden" disabled>
            <span class="remote-status">
                <span class="remote-indicator" id="remoteIndicator"></span>
                <span id="remoteText">Remote Control: Off</span>
            </span>
        </button>
        
        <div class="info-box" id="roomBox" style="display: none;">
            <label>Your Room ID</label>
            <div class="room-display" id="roomId">---</div>
            <div style="margin-top: 10px; font-size: 12px; color: #888; text-align: center;">
                Enter this ID on viewer device
            </div>
        </div>
        
        <div class="info-box" style="font-size: 13px; color: #aaa;">
            <strong>Instructions:</strong><br>
            1. Click "Start Screen Share"<br>
            2. Select screen/window to share<br>
            3. Enter the Room ID on viewer device<br>
            4. Enable Remote Control to allow input
        </div>
        
        <div class="log" id="log"></div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js "></script>
    <script>
        const statusEl = document.getElementById('status');
        const localVideo = document.getElementById('localVideo');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const remoteBtn = document.getElementById('remoteBtn');
        const remoteIndicator = document.getElementById('remoteIndicator');
        const remoteText = document.getElementById('remoteText');
        const roomIdEl = document.getElementById('roomId');
        const roomBox = document.getElementById('roomBox');
        const logEl = document.getElementById('log');
        
        let peer = null;
        let stream = null;
        let activeCalls = new Map();
        let activeConnections = new Map();
        let remoteControlEnabled = false;
        let remoteController = null;
        let peerId = null;
        
        function log(msg) {
            console.log(msg);
            const div = document.createElement('div');
            div.textContent = `${new Date().toLocaleTimeString()}: ${msg}`;
            logEl.insertBefore(div, logEl.firstChild);
            if (logEl.children.length > 20) logEl.lastChild.remove();
        }
        
        function updateStatus(text, type = '') {
            statusEl.textContent = text;
            statusEl.className = type;
            log(`Status: ${text}`);
        }
        
        function generateId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }
        
        function getOrientation() {
            if (screen.orientation) {
                return screen.orientation.type.includes('landscape') ? 'landscape' : 'portrait';
            }
            return window.innerWidth > window.innerHeight ? 'landscape' : 'portrait';
        }
        
        function broadcastOrientation() {
            const orientation = getOrientation();
            activeConnections.forEach((conn, peerId) => {
                if (conn.open) {
                    conn.send({
                        type: 'orientation',
                        orientation: orientation
                    });
                }
            });
        }
        
        function setupOrientationTracking() {
            if (screen.orientation) {
                screen.orientation.addEventListener('change', broadcastOrientation);
            }
            window.addEventListener('resize', broadcastOrientation);
            broadcastOrientation();
        }
        
        function initPeer() {
            peerId = generateId();
            roomIdEl.textContent = peerId;
            
            log('Initializing peer with ID: ' + peerId);
            updateStatus('Connecting to server...', 'connecting');
            
            const iceServers = [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },
                { urls: 'stun:stun4.l.google.com:19302' },
                {
                    urls: 'turn:openrelay.metered.ca:80',
                    username: 'openrelayproject',
                    credential: 'openrelayproject'
                },
                {
                    urls: 'turn:openrelay.metered.ca:443',
                    username: 'openrelayproject',
                    credential: 'openrelayproject'
                }
            ];
            
            peer = new Peer(peerId, {
                host: '0.peerjs.com',
                port: 443,
                secure: true,
                debug: 2,
                config: {
                    iceServers: iceServers,
                    iceCandidatePoolSize: 10,
                    iceTransportPolicy: 'all'
                }
            });
            
            peer.on('open', (id) => {
                updateStatus(`Ready - Room: ${id}`, 'connecting');
                roomBox.style.display = 'block';
                log('Peer opened with ID: ' + id);
                setupOrientationTracking();
            });
            
            peer.on('connection', (conn) => {
                log('Data connection from: ' + conn.peer);
                activeConnections.set(conn.peer, conn);
                
                conn.on('data', (data) => {
                    log('Received: ' + JSON.stringify(data));
                    
                    if (data.type === 'request-stream' && stream) {
                        startStreamingTo(conn.peer);
                    }
                    if (data.type === 'request-orientation') {
                        conn.send({
                            type: 'orientation',
                            orientation: getOrientation()
                        });
                    }
                    
                    // Handle remote control input
                    if (data.type === 'remote-input' && remoteControlEnabled && remoteController === conn.peer) {
                        handleRemoteInput(data.input);
                    }
                    
                    // FIX: Handle remote control request - enable and notify
                    if (data.type === 'request-remote-control') {
                        remoteController = conn.peer;
                        remoteControlEnabled = true; // Enable remote control
                        updateRemoteButtonState();
                        log('Remote control requested by: ' + conn.peer);
                        
                        // Send confirmation back to requester
                        conn.send({
                            type: 'remote-control-state',
                            enabled: true,
                            controller: remoteController
                        });
                        
                        // Notify other connections
                        activeConnections.forEach((c, pid) => {
                            if (c.open && pid !== conn.peer) {
                                c.send({
                                    type: 'remote-control-state',
                                    enabled: true,
                                    controller: remoteController
                                });
                            }
                        });
                    }
                    
                    // FIX: Handle remote control release
                    if (data.type === 'release-remote-control') {
                        if (remoteController === conn.peer) {
                            remoteController = null;
                            remoteControlEnabled = false;
                            updateRemoteButtonState();
                            log('Remote control released by: ' + conn.peer);
                            
                            // Notify all connections
                            activeConnections.forEach((c) => {
                                if (c.open) {
                                    c.send({
                                        type: 'remote-control-state',
                                        enabled: false,
                                        controller: null
                                    });
                                }
                            });
                        }
                    }
                });
                
                conn.on('close', () => {
                    log('Data connection closed: ' + conn.peer);
                    if (remoteController === conn.peer) {
                        remoteController = null;
                        remoteControlEnabled = false;
                        updateRemoteButtonState();
                    }
                    activeConnections.delete(conn.peer);
                });
                
                conn.on('error', (err) => {
                    log('Data connection error: ' + err.message);
                    if (remoteController === conn.peer) {
                        remoteController = null;
                        remoteControlEnabled = false;
                        updateRemoteButtonState();
                    }
                    activeConnections.delete(conn.peer);
                });
            });
            
            peer.on('call', (call) => {
                log('Incoming call from: ' + call.peer);
                if (stream) {
                    call.answer(stream);
                    
                    if (!activeCalls.has(call.peer)) {
                        activeCalls.set(call.peer, call);
                    }
                    
                    updateStatus('Viewer connected!', 'connected');
                    remoteBtn.disabled = false;
                    remoteBtn.classList.remove('hidden');
                    
                    call.on('stream', (remoteStream) => {
                        log('Received remote stream (unexpected)');
                    });
                    
                    call.on('close', () => {
                        log('Call closed: ' + call.peer);
                        activeCalls.delete(call.peer);
                        if (activeCalls.size === 0) {
                            updateStatus('Viewer disconnected', 'connecting');
                            remoteBtn.classList.add('hidden');
                            remoteBtn.disabled = true;
                            remoteControlEnabled = false;
                            remoteController = null;
                            updateRemoteButtonState();
                        }
                    });
                    
                    call.on('error', (err) => {
                        log('Call error: ' + err.message);
                    });
                } else {
                    log('No stream available, rejecting call');
                    call.close();
                }
            });
            
            peer.on('error', (err) => {
                log('Peer error: ' + err.type + ' - ' + err.message);
                updateStatus('Error: ' + err.type, 'error');
                
                if (err.type === 'network' || err.type === 'disconnected') {
                    log('Attempting to reconnect...');
                    setTimeout(() => {
                        if (peer) peer.destroy();
                        initPeer();
                    }, 2000);
                }
            });
            
            peer.on('disconnected', () => {
                log('Peer disconnected from server, attempting reconnect...');
                updateStatus('Reconnecting...', 'connecting');
                peer.reconnect();
            });
        }
        
        async function startScreenShare() {
            try {
                updateStatus('Requesting screen capture...', 'connecting');
                log('Requesting getDisplayMedia...');
                
                stream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        frameRate: { ideal: 30 }
                    },
                    audio: false
                });
                
                localVideo.srcObject = stream;
                log('Stream obtained successfully');
                
                stream.getVideoTracks()[0].onended = () => {
                    log('Screen share stopped by user');
                    stopScreenShare();
                };
                
                startBtn.classList.add('hidden');
                stopBtn.classList.remove('hidden');
                updateStatus('Screen captured! Waiting for viewer...', 'connected');
                
            } catch (err) {
                log('Error getting display media: ' + err.message);
                updateStatus('Failed: ' + err.message, 'error');
            }
        }
        
        function startStreamingTo(peerId) {
            if (!stream || !peer) return;
            
            if (activeCalls.has(peerId)) {
                log('Already streaming to: ' + peerId);
                return;
            }
            
            log('Starting stream to: ' + peerId);
            
            const call = peer.call(peerId, stream, {
                metadata: {
                    lowLatency: true,
                    supportsRemoteControl: true
                }
            });
            
            if (!call) {
                log('Failed to create call');
                return;
            }
            
            activeCalls.set(peerId, call);
            
            call.on('close', () => {
                log('Outgoing call closed: ' + peerId);
                activeCalls.delete(peerId);
            });
            
            call.on('error', (err) => {
                log('Stream error to ' + peerId + ': ' + err.message);
                activeCalls.delete(peerId);
            });
        }
        
        function toggleRemoteControl() {
            remoteControlEnabled = !remoteControlEnabled;
            
            // If manually toggling off, clear controller
            if (!remoteControlEnabled) {
                remoteController = null;
            }
            
            updateRemoteButtonState();
            
            // Notify all connections
            activeConnections.forEach((conn, peerId) => {
                if (conn.open) {
                    conn.send({
                        type: 'remote-control-state',
                        enabled: remoteControlEnabled,
                        controller: remoteController
                    });
                }
            });
            
            log('Remote control ' + (remoteControlEnabled ? 'enabled' : 'disabled'));
        }
        
        function updateRemoteButtonState() {
            if (remoteControlEnabled) {
                remoteBtn.style.background = '#34C759';
                remoteIndicator.classList.add('active');
                remoteText.textContent = remoteController ? 
                    `Remote: ${remoteController.substring(0, 6)}` : 'Remote Control: On';
            } else {
                remoteBtn.style.background = '#5856D6';
                remoteIndicator.classList.remove('active');
                remoteText.textContent = 'Remote Control: Off';
            }
        }
        
        function handleRemoteInput(input) {
            if (!remoteControlEnabled || !input) return;
            
            try {
                switch(input.type) {
                    case 'click':
                        simulateClick(input.x, input.y);
                        break;
                    case 'touchstart':
                    case 'touchmove':
                    case 'touchend':
                        simulateTouch(input);
                        break;
                    case 'scroll':
                        window.scrollBy(input.deltaX, input.deltaY);
                        break;
                    case 'key':
                        simulateKey(input.key, input.code);
                        break;
                }
            } catch(e) {
                log('Remote input error: ' + e.message);
            }
        }
        
        function simulateClick(x, y) {
            // FIX: Scale coordinates to current window size
            const scaleX = window.innerWidth / 1920; // Assume 1920 is base width
            const scaleY = window.innerHeight / 1080; // Assume 1080 is base height
            const scaledX = x * scaleX;
            const scaledY = y * scaleY;
            
            const element = document.elementFromPoint(scaledX, scaledY) || document.body;
            const clickEvent = new MouseEvent('click', {
                clientX: scaledX,
                clientY: scaledY,
                bubbles: true,
                cancelable: true,
                view: window
            });
            element.dispatchEvent(clickEvent);
            log(`Remote click at ${scaledX},${scaledY} on ${element.tagName}`);
        }
        
        function simulateTouch(touchData) {
            const scaleX = window.innerWidth / 1920;
            const scaleY = window.innerHeight / 1080;
            const scaledX = touchData.x * scaleX;
            const scaledY = touchData.y * scaleY;
            
            const touch = new Touch({
                identifier: touchData.id || Date.now(),
                target: document.elementFromPoint(scaledX, scaledY) || document.body,
                clientX: scaledX,
                clientY: scaledY,
                radiusX: 2.5,
                radiusY: 2.5,
                rotationAngle: 0,
                force: touchData.force || 0.5
            });
            
            const touchEvent = new TouchEvent(touchData.type, {
                touches: touchData.type === 'touchend' ? [] : [touch],
                targetTouches: touchData.type === 'touchend' ? [] : [touch],
                changedTouches: [touch],
                bubbles: true,
                cancelable: true
            });
            
            document.body.dispatchEvent(touchEvent);
        }
        
        function simulateKey(key, code) {
            const keyEvent = new KeyboardEvent('keydown', {
                key: key,
                code: code,
                bubbles: true,
                cancelable: true
            });
            document.activeElement.dispatchEvent(keyEvent);
        }
        
        function stopScreenShare() {
            remoteControlEnabled = false;
            remoteController = null;
            updateRemoteButtonState();
            
            activeCalls.forEach((call, peerId) => {
                call.close();
            });
            activeCalls.clear();
            
            activeConnections.forEach((conn) => {
                conn.close();
            });
            activeConnections.clear();
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            localVideo.srcObject = null;
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            remoteBtn.classList.add('hidden');
            remoteBtn.disabled = true;
            updateStatus('Screen sharing stopped', '');
        }
        
        startBtn.addEventListener('click', startScreenShare);
        stopBtn.addEventListener('click', stopScreenShare);
        remoteBtn.addEventListener('click', toggleRemoteControl);
        
        initPeer();
    </script>
</body>
</html>
