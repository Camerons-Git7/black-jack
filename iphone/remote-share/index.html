<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iPhone Share</title>
    <link rel="icon" type="image/x-icon" href="https://math.hws.edu/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        #status {
            padding: 15px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            text-align: center;
            font-size: 14px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #status.connected { background: #1a472a; color: #4ade80; }
        #status.connecting { background: #1a3a4a; color: #60a5fa; }
        #status.error { background: #4a1a1a; color: #f87171; }
        
        #localVideo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #111;
        }
        
        .controls {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }
        
        .btn {
            padding: 18px 24px;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        
        .btn-primary {
            background: #007AFF;
            color: white;
        }
        
        .btn-primary:active { background: #0051D5; transform: scale(0.98); }
        .btn-primary:disabled { background: #333; color: #666; }
        
        .btn-danger {
            background: #FF3B30;
            color: white;
        }
        
        .btn-secondary {
            background: #5856D6;
            color: white;
        }
        
        .btn-secondary:active { background: #3634A3; transform: scale(0.98); }
        .btn-secondary:disabled { background: #333; color: #666; }
        
        .info-box {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            word-break: break-all;
        }
        
        .info-box label {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .room-display {
            font-size: 32px;
            font-weight: bold;
            margin-top: 5px;
            color: #007AFF;
            text-align: center;
            letter-spacing: 4px;
        }
        
        .hidden { display: none !important; }
        
        .log {
            font-size: 11px;
            color: #666;
            font-family: monospace;
            max-height: 100px;
            overflow-y: auto;
            background: #0a0a0a;
            padding: 10px;
            border-radius: 8px;
        }
        
        .remote-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #888;
        }
        
        .remote-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #333;
        }
        
        .remote-indicator.active {
            background: #34C759;
            box-shadow: 0 0 8px #34C759;
        }
    </style>
</head>
<body>
    <div id="status">Ready to share</div>
    
    <video id="localVideo" autoplay muted playsinline></video>
    
    <div class="controls">
        <button id="startBtn" class="btn btn-primary">Start Screen Share</button>
        <button id="stopBtn" class="btn btn-danger hidden">Stop Sharing</button>
        <button id="remoteBtn" class="btn btn-secondary hidden" disabled>
            <span class="remote-status">
                <span class="remote-indicator" id="remoteIndicator"></span>
                <span id="remoteText">Remote Control: Off</span>
            </span>
        </button>
        
        <div class="info-box" id="roomBox" style="display: none;">
            <label>Your Room ID</label>
            <div class="room-display" id="roomId">---</div>
            <div style="margin-top: 10px; font-size: 12px; color: #888; text-align: center;">
                Enter this ID on your Chromebook
            </div>
        </div>
        
        <div class="info-box" style="font-size: 13px; color: #aaa;">
            <strong>Instructions:</strong><br>
            1. Tap "Start Screen Share"<br>
            2. Select "Screen" when prompted<br>
            3. Start Broadcast<br>
            4. Enter the Room ID on your Chromebook<br>
            5. Enable Remote Control to allow input
        </div>
        
        <div class="log" id="log"></div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        const statusEl = document.getElementById('status');
        const localVideo = document.getElementById('localVideo');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const remoteBtn = document.getElementById('remoteBtn');
        const remoteIndicator = document.getElementById('remoteIndicator');
        const remoteText = document.getElementById('remoteText');
        const roomIdEl = document.getElementById('roomId');
        const roomBox = document.getElementById('roomBox');
        const logEl = document.getElementById('log');
        
        let peer = null;
        let stream = null;
        let activeCalls = new Map();
        let activeConnections = new Map();
        let remoteControlEnabled = false;
        let remoteController = null;
        
        function log(msg) {
            console.log(msg);
            const div = document.createElement('div');
            div.textContent = `${new Date().toLocaleTimeString()}: ${msg}`;
            logEl.insertBefore(div, logEl.firstChild);
            if (logEl.children.length > 20) logEl.lastChild.remove();
        }
        
        function updateStatus(text, type = '') {
            statusEl.textContent = text;
            statusEl.className = type;
            log(`Status: ${text}`);
        }
        
        function generateId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }
        
        function getOrientation() {
            if (screen.orientation) {
                return screen.orientation.type.includes('landscape') ? 'landscape' : 'portrait';
            }
            if (window.orientation !== undefined) {
                return Math.abs(window.orientation) === 90 ? 'landscape' : 'portrait';
            }
            return window.innerWidth > window.innerHeight ? 'landscape' : 'portrait';
        }
        
        function broadcastOrientation() {
            const orientation = getOrientation();
            activeConnections.forEach((conn, peerId) => {
                if (conn.open) {
                    conn.send({
                        type: 'orientation',
                        orientation: orientation
                    });
                }
            });
        }
        
        function setupOrientationTracking() {
            if (screen.orientation) {
                screen.orientation.addEventListener('change', broadcastOrientation);
            }
            window.addEventListener('orientationchange', () => {
                setTimeout(broadcastOrientation, 100);
            });
            window.addEventListener('resize', broadcastOrientation);
            broadcastOrientation();
        }
        
        function initPeer() {
            const id = generateId();
            roomIdEl.textContent = id;
            
            log('Initializing peer with ID: ' + id);
            
            peer = new Peer(id, {
                host: '0.peerjs.com',
                port: 443,
                secure: true,
                debug: 3,
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                }
            });
            
            peer.on('open', (id) => {
                updateStatus(`Ready - Room: ${id}`, 'connecting');
                roomBox.style.display = 'block';
                log('Peer opened with ID: ' + id);
                setupOrientationTracking();
            });
            
            peer.on('connection', (conn) => {
                log('Data connection from: ' + conn.peer);
                activeConnections.set(conn.peer, conn);
                
                conn.on('data', (data) => {
                    log('Received: ' + JSON.stringify(data));
                    
                    if (data.type === 'request-stream' && stream) {
                        startStreamingTo(conn.peer);
                    }
                    if (data.type === 'request-orientation') {
                        conn.send({
                            type: 'orientation',
                            orientation: getOrientation()
                        });
                    }
                    
                    // Handle remote control input
                    if (data.type === 'remote-input' && remoteControlEnabled) {
                        handleRemoteInput(data.input);
                    }
                    if (data.type === 'request-remote-control') {
                        remoteController = conn.peer;
                        updateRemoteButtonState();
                    }
                    if (data.type === 'release-remote-control') {
                        if (remoteController === conn.peer) {
                            remoteController = null;
                            updateRemoteButtonState();
                        }
                    }
                });
                
                conn.on('close', () => {
                    if (remoteController === conn.peer) {
                        remoteController = null;
                        updateRemoteButtonState();
                    }
                    activeConnections.delete(conn.peer);
                });
                
                conn.on('error', () => {
                    if (remoteController === conn.peer) {
                        remoteController = null;
                        updateRemoteButtonState();
                    }
                    activeConnections.delete(conn.peer);
                });
                
                conn.on('open', () => {
                    conn.send({
                        type: 'orientation',
                        orientation: getOrientation()
                    });
                });
            });
            
            peer.on('call', (call) => {
                log('Incoming call from: ' + call.peer);
                if (stream) {
                    // Answer with low-latency optimized stream
                    call.answer(stream, {
                        sdpTransform: (sdp) => {
                            // Force low latency mode
                            sdp = sdp.replace(/(a=fmtp:\d+ .*)/g, '$1;x-google-max-bitrate=4000;x-google-min-bitrate=2000;x-google-start-bitrate=3000');
                            sdp = sdp.replace(/(a=video.*\r\n)/g, '$1b=AS:4000\r\n');
                            // Enable PLI for faster recovery
                            sdp = sdp.replace(/(a=rtcp-fb:\d+ nack)/g, '$1\r\na=rtcp-fb:$2 nack pli');
                            return sdp;
                        }
                    });
                    activeCalls.set(call.peer, call);
                    updateStatus('Viewer connected!', 'connected');
                    
                    // Enable remote control button when viewer connects
                    remoteBtn.disabled = false;
                    remoteBtn.classList.remove('hidden');
                    
                    call.on('stream', (remoteStream) => {
                        log('Received remote stream (unexpected)');
                    });
                    
                    call.on('close', () => {
                        log('Call closed: ' + call.peer);
                        activeCalls.delete(call.peer);
                        if (activeCalls.size === 0) {
                            updateStatus('Viewer disconnected', 'connecting');
                            remoteBtn.classList.add('hidden');
                            remoteBtn.disabled = true;
                            remoteControlEnabled = false;
                            remoteController = null;
                            updateRemoteButtonState();
                        }
                    });
                    
                    call.on('error', (err) => {
                        log('Call error: ' + err.message);
                    });
                } else {
                    log('No stream available, rejecting call');
                    call.close();
                }
            });
            
            peer.on('error', (err) => {
                log('Peer error: ' + err.message);
                updateStatus('Error: ' + err.message, 'error');
            });
            
            peer.on('disconnected', () => {
                log('Peer disconnected, reconnecting...');
                peer.reconnect();
            });
        }
        
        async function startScreenShare() {
            try {
                updateStatus('Requesting screen capture...', 'connecting');
                log('Requesting getDisplayMedia with low latency settings...');
                
                stream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        frameRate: { ideal: 60, max: 60 }, // Higher framerate for smoother remote control
                        latencyMode: 'low', // Request low latency mode if supported
                    },
                    audio: false,
                    preferCurrentTab: false
                });
                
                // Apply low latency constraints to video track
                const videoTrack = stream.getVideoTracks()[0];
                try {
                    await videoTrack.applyConstraints({
                        latency: 0,
                        frameRate: { ideal: 60 }
                    });
                } catch(e) {
                    log('Could not apply low latency constraints: ' + e.message);
                }
                
                localVideo.srcObject = stream;
                log('Stream obtained successfully with low latency optimization');
                
                stream.getVideoTracks()[0].onended = () => {
                    log('Screen share stopped by user');
                    stopScreenShare();
                };
                
                startBtn.classList.add('hidden');
                stopBtn.classList.remove('hidden');
                updateStatus('Screen captured! Waiting for viewer...', 'connected');
                
            } catch (err) {
                log('Error getting display media: ' + err.message);
                updateStatus('Failed: ' + err.message, 'error');
            }
        }
        
        function startStreamingTo(peerId) {
            if (!stream || !peer) return;
            log('Starting optimized stream to: ' + peerId);
            
            const call = peer.call(peerId, stream, {
                sdpTransform: (sdp) => {
                    // Optimize SDP for low latency
                    // Increase bitrate for quality
                    sdp = sdp.replace(/(a=fmtp:\d+ .*)/g, '$1;x-google-max-bitrate=6000;x-google-min-bitrate=3000;x-google-start-bitrate=4000');
                    sdp = sdp.replace(/(a=video.*\r\n)/g, '$1b=AS:6000\r\n');
                    // Add FEC for reliability without adding much latency
                    sdp = sdp.replace(/(a=rtpmap:\d+ VP8\/90000\r\n)/g, '$1a=rtcp-fb:$2 nack\r\na=rtcp-fb:$2 nack pli\r\na=rtcp-fb:$2 ccm fir\r\n');
                    // Reduce ICE candidate gathering timeout
                    sdp = sdp.replace(/(a=ice-options:.*)/g, '$1\r\na=ice-pacing:50');
                    return sdp;
                },
                // Force relay if needed for Chromebook compatibility, but try direct first
                metadata: {
                    lowLatency: true,
                    supportsRemoteControl: true
                }
            });
            
            activeCalls.set(peerId, call);
            
            call.on('close', () => {
                activeCalls.delete(peerId);
            });
            
            call.on('error', (err) => {
                log('Stream error to ' + peerId + ': ' + err.message);
            });
        }
        
        function toggleRemoteControl() {
            remoteControlEnabled = !remoteControlEnabled;
            updateRemoteButtonState();
            
            // Notify all connections of remote control state
            activeConnections.forEach((conn, peerId) => {
                if (conn.open) {
                    conn.send({
                        type: 'remote-control-state',
                        enabled: remoteControlEnabled,
                        controller: remoteController
                    });
                }
            });
            
            log('Remote control ' + (remoteControlEnabled ? 'enabled' : 'disabled'));
        }
        
        function updateRemoteButtonState() {
            if (remoteControlEnabled) {
                remoteBtn.style.background = '#34C759';
                remoteIndicator.classList.add('active');
                remoteText.textContent = remoteController ? 
                    `Remote: ${remoteController.substring(0, 6)}` : 'Remote Control: On';
            } else {
                remoteBtn.style.background = '#5856D6';
                remoteIndicator.classList.remove('active');
                remoteText.textContent = 'Remote Control: Off';
            }
        }
        
        function handleRemoteInput(input) {
            if (!remoteControlEnabled || !input) return;
            
            // Execute remote input with minimal delay
            try {
                switch(input.type) {
                    case 'click':
                        simulateClick(input.x, input.y);
                        break;
                    case 'touchstart':
                    case 'touchmove':
                    case 'touchend':
                        simulateTouch(input);
                        break;
                    case 'scroll':
                        simulateScroll(input.deltaX, input.deltaY);
                        break;
                    case 'key':
                        simulateKey(input.key, input.code);
                        break;
                    case 'resize':
                        // Handle resize request from viewer
                        break;
                }
            } catch(e) {
                log('Remote input error: ' + e.message);
            }
        }
        
        function simulateClick(x, y) {
            // Create and dispatch click event at screen coordinates
            const element = document.elementFromPoint(x, y) || document.body;
            const clickEvent = new MouseEvent('click', {
                clientX: x,
                clientY: y,
                bubbles: true,
                cancelable: true,
                view: window
            });
            element.dispatchEvent(clickEvent);
            log(`Remote click at ${x},${y}`);
        }
        
        function simulateTouch(touchData) {
            // Convert remote touch to local touch event
            const touch = new Touch({
                identifier: touchData.id || Date.now(),
                target: document.elementFromPoint(touchData.x, touchData.y) || document.body,
                clientX: touchData.x,
                clientY: touchData.y,
                radiusX: 2.5,
                radiusY: 2.5,
                rotationAngle: 0,
                force: touchData.force || 0.5
            });
            
            const touchEvent = new TouchEvent(touchData.type, {
                touches: touchData.type === 'touchend' ? [] : [touch],
                targetTouches: touchData.type === 'touchend' ? [] : [touch],
                changedTouches: [touch],
                bubbles: true,
                cancelable: true
            });
            
            document.body.dispatchEvent(touchEvent);
        }
        
        function simulateScroll(deltaX, deltaY) {
            window.scrollBy(deltaX, deltaY);
        }
        
        function simulateKey(key, code) {
            const keyEvent = new KeyboardEvent('keydown', {
                key: key,
                code: code,
                bubbles: true,
                cancelable: true
            });
            document.activeElement.dispatchEvent(keyEvent);
        }
        
        function stopScreenShare() {
            remoteControlEnabled = false;
            remoteController = null;
            updateRemoteButtonState();
            
            activeCalls.forEach((call, peerId) => {
                call.close();
            });
            activeCalls.clear();
            
            activeConnections.forEach((conn) => {
                conn.close();
            });
            activeConnections.clear();
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            localVideo.srcObject = null;
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            remoteBtn.classList.add('hidden');
            remoteBtn.disabled = true;
            updateStatus('Screen sharing stopped', '');
        }
        
        startBtn.addEventListener('click', startScreenShare);
        stopBtn.addEventListener('click', stopScreenShare);
        remoteBtn.addEventListener('click', toggleRemoteControl);
        
        // Prevent sleep during screen share
        if ('wakeLock' in navigator) {
            let wakeLock = null;
            
            async function requestWakeLock() {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    log('Wake lock acquired');
                } catch (err) {
                    log('Wake lock error: ' + err.message);
                }
            }
            
            document.addEventListener('visibilitychange', () => {
                if (wakeLock !== null && document.visibilityState === 'visible') {
                    requestWakeLock();
                }
            });
        }
        
        initPeer();
    </script>
</body>
</html>
