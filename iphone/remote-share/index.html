<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iPhone Share - Low Latency</title>
    <link rel="icon" type="image/x-icon" href="https://math.hws.edu/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        #status {
            padding: 10px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            text-align: center;
            font-size: 13px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        #status.connected { background: #1a472a; color: #4ade80; }
        #status.connecting { background: #1a3a4a; color: #60a5fa; }
        #status.error { background: #4a1a1a; color: #f87171; }
        
        #localVideo {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: #111;
        }
        
        .controls {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }
        
        .btn {
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary { background: #007AFF; color: white; }
        .btn-primary:active { background: #0051D5; transform: scale(0.98); }
        .btn-primary:disabled { background: #333; color: #666; }
        .btn-danger { background: #FF3B30; color: white; }
        
        .info-box {
            background: #1a1a1a;
            padding: 12px;
            border-radius: 10px;
            font-size: 13px;
            line-height: 1.4;
        }
        
        .room-display {
            font-size: 28px;
            font-weight: bold;
            margin-top: 5px;
            color: #007AFF;
            text-align: center;
            letter-spacing: 3px;
        }
        
        .hidden { display: none !important; }
        
        .log {
            font-size: 10px;
            color: #666;
            font-family: monospace;
            max-height: 80px;
            overflow-y: auto;
            background: #0a0a0a;
            padding: 8px;
            border-radius: 6px;
        }
        
        .latency-badge {
            position: fixed;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-family: monospace;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="latency-badge" id="latencyBadge">-- ms</div>
    <div id="status">Ready to share</div>
    
    <video id="localVideo" autoplay muted playsinline></video>
    
    <div class="controls">
        <button id="startBtn" class="btn btn-primary">Start Low-Latency Share</button>
        <button id="stopBtn" class="btn btn-danger hidden">Stop Sharing</button>
        
        <div class="info-box" id="roomBox" style="display: none;">
            <label>Your Room ID</label>
            <div class="room-display" id="roomId">---</div>
            <div style="margin-top: 8px; font-size: 11px; color: #888; text-align: center;">
                Enter this ID on your Chromebook
            </div>
        </div>
        
        <div class="info-box" style="font-size: 12px; color: #aaa;">
            <strong>Low Latency Mode:</strong><br>
            • 720p @ 30fps optimized<br>
            • Fast encoding settings<br>
            • Direct peer connection<br>
            • <span style="color:#ff6b6b">Note: Remote control limited by iOS security</span>
        </div>
        
        <div class="log" id="log"></div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        const statusEl = document.getElementById('status');
        const localVideo = document.getElementById('localVideo');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const roomIdEl = document.getElementById('roomId');
        const roomBox = document.getElementById('roomBox');
        const logEl = document.getElementById('log');
        const latencyBadge = document.getElementById('latencyBadge');
        
        let peer = null;
        let stream = null;
        let activeCalls = new Map();
        let activeConnections = new Map();
        let pingInterval = null;
        let lastPingTime = 0;
        
        function log(msg) {
            console.log(msg);
            const div = document.createElement('div');
            div.textContent = `${new Date().toLocaleTimeString().split(' ')[0]}: ${msg}`;
            logEl.insertBefore(div, logEl.firstChild);
            if (logEl.children.length > 15) logEl.lastChild.remove();
        }
        
        function updateStatus(text, type = '') {
            statusEl.textContent = text;
            statusEl.className = type;
            log(text);
        }
        
        function generateId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }
        
        // Aggressive low-latency ICE configuration
        function getIceServers() {
            return [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
                // Removed TURN servers for lower latency (direct connection preferred)
                // Add only if behind strict NAT
            ];
        }
        
        function initPeer() {
            const id = generateId();
            roomIdEl.textContent = id;
            
            log('Initializing peer: ' + id);
            
            peer = new Peer(id, {
                host: '0.peerjs.com',
                port: 443,
                secure: true,
                debug: 1,
                config: {
                    iceServers: getIceServers(),
                    iceCandidatePoolSize: 0, // Faster connection
                    iceTransportPolicy: 'all'
                }
            });
            
            peer.on('open', (id) => {
                updateStatus(`Ready - Room: ${id}`, 'connecting');
                roomBox.style.display = 'block';
                log('Peer ready');
            });
            
            peer.on('connection', (conn) => {
                log('Viewer connected: ' + conn.peer);
                activeConnections.set(conn.peer, conn);
                
                // Fast data channel setup
                conn.on('open', () => {
                    conn.send({ type: 'connected', ts: Date.now() });
                });
                
                conn.on('data', (data) => {
                    if (data.type === 'ping') {
                        conn.send({ type: 'pong', ts: data.ts, serverTs: Date.now() });
                    } else if (data.type === 'pong') {
                        const latency = Date.now() - data.ts;
                        latencyBadge.textContent = latency + ' ms';
                    }
                });
                
                conn.on('close', () => {
                    activeConnections.delete(conn.peer);
                });
            });
            
            peer.on('call', (call) => {
                log('Incoming video call');
                if (stream) {
                    // Answer with low-latency options
                    call.answer(stream, {
                        sdpTransform: (sdp) => {
                            // Force low latency settings
                            sdp = sdp.replace(/a=fmtp:.*\r\n/g, '');
                            sdp = sdp.replace(/a=rtcp-fb:.*\r\n/g, '');
                            // Add low latency params
                            sdp = sdp.replace(/a=mid:video\r\n/g, 'a=mid:video\r\nb=AS:2500\r\n');
                            return sdp;
                        }
                    });
                    
                    activeCalls.set(call.peer, call);
                    updateStatus('Viewer watching!', 'connected');
                    
                    call.on('close', () => {
                        activeCalls.delete(call.peer);
                        updateStatus('Viewer disconnected', 'connecting');
                    });
                } else {
                    call.close();
                }
            });
            
            peer.on('error', (err) => {
                log('Error: ' + err.message);
                updateStatus('Error: ' + err.message, 'error');
            });
        }
        
        async function startScreenShare() {
            try {
                updateStatus('Starting optimized stream...', 'connecting');
                
                // Low latency constraints
                stream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        width: { max: 1280, ideal: 1280 }, // 720p max for speed
                        height: { max: 720, ideal: 720 },
                        frameRate: { max: 30, ideal: 30 },
                        latencyMode: 'realtime', // Hint for low latency
                        displaySurface: 'screen'
                    },
                    audio: false
                });
                
                // Optimize video track
                const videoTrack = stream.getVideoTracks()[0];
                const capabilities = videoTrack.getCapabilities();
                
                // Apply low latency settings if supported
                try {
                    await videoTrack.applyConstraints({
                        width: 1280,
                        height: 720,
                        frameRate: 30
                    });
                } catch (e) {
                    log('Using default constraints');
                }
                
                localVideo.srcObject = stream;
                
                // Monitor track
                videoTrack.onended = () => stopScreenShare();
                
                startBtn.classList.add('hidden');
                stopBtn.classList.remove('hidden');
                updateStatus('Streaming (Low Latency Mode)', 'connected');
                
                // Start ping monitoring
                pingInterval = setInterval(() => {
                    activeConnections.forEach((conn) => {
                        if (conn.open) {
                            conn.send({ type: 'ping', ts: Date.now() });
                        }
                    });
                }, 1000);
                
            } catch (err) {
                log('Error: ' + err.message);
                updateStatus('Failed: ' + err.message, 'error');
            }
        }
        
        function stopScreenShare() {
            if (pingInterval) clearInterval(pingInterval);
            
            activeCalls.forEach((call) => call.close());
            activeCalls.clear();
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            localVideo.srcObject = null;
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            latencyBadge.textContent = '-- ms';
            updateStatus('Stopped', '');
        }
        
        startBtn.addEventListener('click', startScreenShare);
        stopBtn.addEventListener('click', stopScreenShare);
        
        initPeer();
    </script>
</body>
</html>
