<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Screen Viewer</title>
    <link rel="icon" type="image/x-icon" href="https://math.hws.edu/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .viewer-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            padding: 20px;
        }

        .iphone-frame {
            height: 85vh;
            max-width: 90vw;
            border-radius: 45px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.3);
            background: #1a1a1a;
            border: 8px solid #333;
        }

        #remoteVideo {
            height: 100%;
            width: auto;
            max-width: 100%;
            object-fit: contain;
            display: block;
            background: #000;
        }

        .controls-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid #333;
            min-width: 320px;
        }

        .connection-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input {
            padding: 12px 16px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            width: 150px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            background: #007AFF;
            color: white;
        }

        .btn:hover { background: #0051D5; }
        .btn:disabled { background: #333; color: #666; cursor: not-allowed; }
        .btn.disconnect { background: #FF3B30; }
        .btn.disconnect:hover { background: #D32F2F; }

        #status {
            color: #888;
            font-size: 14px;
            margin-top: 5px;
        }

        #status.connected { color: #4ade80; }
        #status.connecting { color: #60a5fa; }
        #status.error { color: #f87171; }

        .stats {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px 15px;
            border-radius: 8px;
            color: #0F0;
            font-family: monospace;
            font-size: 12px;
            z-index: 10;
        }

        .no-signal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #444;
            font-size: 18px;
            text-align: center;
            pointer-events: none;
        }

        .hidden { display: none !important; }
        
        .log {
            font-size: 10px;
            color: #666;
            font-family: monospace;
            max-height: 60px;
            overflow-y: auto;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    
    <div class="viewer-wrapper">
        <div class="iphone-frame">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="no-signal" id="noSignal">Waiting for iPhone...</div>
        </div>
    </div>

    <div class="controls-overlay" id="controls">
        <div class="connection-input">
            <input type="text" id="roomId" placeholder="ROOM ID" maxlength="6">
            <button id="connectBtn" class="btn">Connect</button>
            <button id="disconnectBtn" class="btn disconnect hidden">Disconnect</button>
        </div>
        <div id="status">Enter Room ID from iPhone</div>
        <div class="log" id="log"></div>
    </div>

    <div class="stats hidden" id="stats">
        Res: <span id="res">--</span> | 
        State: <span id="connState">--</span>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズヅブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        let columns = canvas.width / fontSize;
        const rainDrops = [];

        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 30);

        window.addEventListener('resize', () => {
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
            columns = canvas.width / fontSize;
            rainDrops.length = 0;
            for (let x = 0; x < columns; x++) {
                rainDrops[x] = 1;
            }
        });

        // Screen sharing logic
        const remoteVideo = document.getElementById('remoteVideo');
        const roomIdInput = document.getElementById('roomId');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const statusEl = document.getElementById('status');
        const noSignalEl = document.getElementById('noSignal');
        const statsEl = document.getElementById('stats');
        const resEl = document.getElementById('res');
        const connStateEl = document.getElementById('connState');
        const logEl = document.getElementById('log');

        let peer = null;
        let conn = null;
        let call = null;

        function log(msg) {
            console.log(msg);
            const div = document.createElement('div');
            div.textContent = msg;
            logEl.insertBefore(div, logEl.firstChild);
            if (logEl.children.length > 10) logEl.lastChild.remove();
        }

        function updateStatus(text, type = '') {
            statusEl.textContent = text;
            statusEl.className = type;
            log(text);
        }

        function initPeer() {
            const viewerId = 'VIEWER-' + Math.random().toString(36).substring(2, 6).toUpperCase();
            log('Creating peer: ' + viewerId);
            
            peer = new Peer(viewerId, {
                host: '0.peerjs.com',
                port: 443,
                secure: true,
                debug: 3,
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                }
            });

            peer.on('open', (id) => {
                log('Peer opened: ' + id);
            });

            peer.on('error', (err) => {
                log('Peer error: ' + err.message);
                updateStatus('Connection error: ' + err.message, 'error');
            });
        }

        async function connect() {
            const roomId = roomIdInput.value.trim().toUpperCase();
            if (!roomId) {
                updateStatus('Please enter Room ID', 'error');
                return;
            }

            updateStatus('Connecting to ' + roomId + '...', 'connecting');
            connectBtn.disabled = true;
            log('Attempting connection to: ' + roomId);

            try {
                // First establish data connection
                log('Creating data connection...');
                conn = peer.connect(roomId, {
                    reliable: true,
                    serialization: 'json'
                });
                
                conn.on('open', () => {
                    log('Data connection established');
                    // Request the iPhone to start streaming
                    conn.send({ type: 'request-stream' });
                    
                    // Now initiate the media call
                    initiateCall(roomId);
                });
                
                conn.on('data', (data) => {
                    log('Received: ' + JSON.stringify(data));
                });
                
                conn.on('error', (err) => {
                    log('Connection error: ' + err.message);
                    updateStatus('Connection failed', 'error');
                    resetUI();
                });
                
                conn.on('close', () => {
                    log('Connection closed');
                    disconnect();
                });

            } catch (err) {
                log('Setup error: ' + err.message);
                updateStatus('Setup failed: ' + err.message, 'error');
                resetUI();
            }
        }

        function initiateCall(roomId) {
            log('Initiating media call...');
            
            // Create a dummy stream to send (required by PeerJS)
            const dummyCanvas = document.createElement('canvas');
            dummyCanvas.width = 1;
            dummyCanvas.height = 1;
            const dummyStream = dummyCanvas.captureStream(1);
            
            call = peer.call(roomId, dummyStream);
            
            if (!call) {
                log('Call failed to create');
                updateStatus('Failed to initiate call', 'error');
                return;
            }
            
            call.on('stream', (remoteStream) => {
                log('Received remote stream!');
                remoteVideo.srcObject = remoteStream;
                noSignalEl.classList.add('hidden');
                statsEl.classList.remove('hidden');
                connectBtn.classList.add('hidden');
                disconnectBtn.classList.remove('hidden');
                updateStatus('Connected! Receiving stream...', 'connected');
                
                // Monitor stream
                const videoTrack = remoteStream.getVideoTracks()[0];
                if (videoTrack) {
                    const settings = videoTrack.getSettings();
                    resEl.textContent = `${settings.width}x${settings.height}`;
                    
                    videoTrack.onended = () => {
                        log('Video track ended');
                        disconnect();
                    };
                }
            });
            
            call.on('close', () => {
                log('Call closed');
                disconnect();
            });
            
            call.on('error', (err) => {
                log('Call error: ' + err.message);
                updateStatus('Call error', 'error');
            });
            
            // Monitor connection state
            setTimeout(() => {
                if (call && call.peerConnection) {
                    const pc = call.peerConnection;
                    connStateEl.textContent = pc.connectionState || pc.iceConnectionState;
                    
                    pc.onconnectionstatechange = () => {
                        const state = pc.connectionState;
                        connStateEl.textContent = state;
                        log('Connection state: ' + state);
                        
                        if (state === 'connected') {
                            updateStatus('Stream active!', 'connected');
                        } else if (state === 'failed' || state === 'disconnected') {
                            updateStatus('Connection lost', 'error');
                        }
                    };
                }
            }, 1000);
        }

        function disconnect() {
            log('Disconnecting...');
            
            if (call) {
                call.close();
                call = null;
            }
            if (conn) {
                conn.close();
                conn = null;
            }
            
            remoteVideo.srcObject = null;
            noSignalEl.classList.remove('hidden');
            statsEl.classList.add('hidden');
            resetUI();
            updateStatus('Disconnected', '');
        }

        function resetUI() {
            connectBtn.classList.remove('hidden');
            disconnectBtn.classList.add('hidden');
            connectBtn.disabled = false;
        }

        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
        
        roomIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') connect();
        });

        // Initialize
        initPeer();
    </script>
</body>
</html>
