<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Screen Viewer</title>
    <link rel="icon" type="image/x-icon" href="https://math.hws.edu/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .viewer-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            padding: 20px;
        }

        .iphone-frame {
            height: 85vh;
            max-width: 90vw;
            border-radius: 45px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.3);
            background: #1a1a1a;
            border: 8px solid #333;
        }

        #remoteVideo {
            height: 100%;
            width: auto;
            max-width: 100%;
            object-fit: contain;
            display: block;
            background: #000;
        }

        .controls-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid #333;
            min-width: 300px;
        }

        .connection-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input {
            padding: 12px 16px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            width: 150px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            background: #007AFF;
            color: white;
        }

        .btn:hover { background: #0051D5; }
        .btn:disabled { background: #333; color: #666; cursor: not-allowed; }
        .btn.disconnect { background: #FF3B30; }
        .btn.disconnect:hover { background: #D32F2F; }

        #status {
            color: #888;
            font-size: 14px;
            margin-top: 5px;
        }

        #status.connected { color: #4ade80; }
        #status.connecting { color: #60a5fa; }
        #status.error { color: #f87171; }

        .stats {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            color: #0F0;
            font-family: monospace;
            font-size: 12px;
            z-index: 10;
        }

        .no-signal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #444;
            font-size: 18px;
            text-align: center;
            pointer-events: none;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    
    <div class="viewer-wrapper">
        <div class="iphone-frame">
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="no-signal" id="noSignal">Waiting for iPhone...</div>
        </div>
    </div>

    <div class="controls-overlay" id="controls">
        <div class="connection-input">
            <input type="text" id="roomId" placeholder="ROOM ID" maxlength="6">
            <button id="connectBtn" class="btn">Connect</button>
            <button id="disconnectBtn" class="btn disconnect hidden">Disconnect</button>
        </div>
        <div id="status">Enter the Room ID from your iPhone</div>
    </div>

    <div class="stats hidden" id="stats">
        Resolution: <span id="res">--</span> | 
        FPS: <span id="fps">--</span> | 
        Latency: <span id="latency">--</span>ms
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズヅブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        let columns = canvas.width / fontSize;
        const rainDrops = [];

        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 30);

        window.addEventListener('resize', () => {
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
            columns = canvas.width / fontSize;
            rainDrops.length = 0;
            for (let x = 0; x < columns; x++) {
                rainDrops[x] = 1;
            }
        });

        // Screen sharing logic
        const remoteVideo = document.getElementById('remoteVideo');
        const roomIdInput = document.getElementById('roomId');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const statusEl = document.getElementById('status');
        const noSignalEl = document.getElementById('noSignal');
        const statsEl = document.getElementById('stats');
        const resEl = document.getElementById('res');
        const fpsEl = document.getElementById('fps');
        const latencyEl = document.getElementById('latency');

        let peer = null;
        let conn = null;
        let call = null;
        let statsInterval = null;
        let pingInterval = null;

        function updateStatus(text, type = '') {
            statusEl.textContent = text;
            statusEl.className = type;
        }

        function generateViewerId() {
            return 'VIEW-' + Math.random().toString(36).substring(2, 6).toUpperCase();
        }

        function initPeer() {
            peer = new Peer(generateViewerId(), {
                host: '0.peerjs.com',
                port: 443,
                secure: true,
                debug: 2
            });

            peer.on('open', (id) => {
                console.log('Viewer ID:', id);
            });

            peer.on('error', (err) => {
                console.error('Peer error:', err);
                updateStatus('Connection error', 'error');
            });
        }

        async function connect() {
            const roomId = roomIdInput.value.trim().toUpperCase();
            if (!roomId) {
                updateStatus('Please enter a Room ID', 'error');
                return;
            }

            updateStatus('Connecting...', 'connecting');
            connectBtn.disabled = true;

            try {
                // Data connection for stats
                conn = peer.connect(roomId);
                
                conn.on('open', () => {
                    // Start ping-pong for latency
                    pingInterval = setInterval(() => {
                        conn.send({ type: 'ping', timestamp: Date.now() });
                    }, 1000);
                });

                conn.on('data', (data) => {
                    if (data.type === 'pong') {
                        const latency = Date.now() - data.timestamp;
                        latencyEl.textContent = latency;
                    }
                });

                // Media call
                call = peer.call(roomId, new MediaStream());
                
                call.on('stream', (remoteStream) => {
                    remoteVideo.srcObject = remoteStream;
                    noSignalEl.classList.add('hidden');
                    statsEl.classList.remove('hidden');
                    connectBtn.classList.add('hidden');
                    disconnectBtn.classList.remove('hidden');
                    updateStatus('Connected! Streaming...', 'connected');
                    
                    // Monitor video stats
                    startStatsMonitoring(remoteStream);
                });

                call.on('close', () => {
                    disconnect();
                });

                call.on('error', (err) => {
                    updateStatus('Call failed: ' + err.message, 'error');
                    disconnect();
                });

            } catch (err) {
                updateStatus('Failed to connect', 'error');
                connectBtn.disabled = false;
            }
        }

        function startStatsMonitoring(stream) {
            const videoTrack = stream.getVideoTracks()[0];
            
            statsInterval = setInterval(() => {
                const settings = videoTrack.getSettings();
                resEl.textContent = `${settings.width || '--'}x${settings.height || '--'}`;
                
                // Estimate FPS (rough approximation)
                fpsEl.textContent = Math.round(settings.frameRate || 0) || '--';
            }, 1000);
        }

        function disconnect() {
            if (call) {
                call.close();
                call = null;
            }
            if (conn) {
                conn.close();
                conn = null;
            }
            if (statsInterval) {
                clearInterval(statsInterval);
                statsInterval = null;
            }
            if (pingInterval) {
                clearInterval(pingInterval);
                pingInterval = null;
            }
            
            remoteVideo.srcObject = null;
            noSignalEl.classList.remove('hidden');
            statsEl.classList.add('hidden');
            connectBtn.classList.remove('hidden');
            disconnectBtn.classList.add('hidden');
            connectBtn.disabled = false;
            updateStatus('Disconnected', '');
        }

        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
        
        roomIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') connect();
        });

        // Initialize
        initPeer();
    </script>
</body>
</html>
