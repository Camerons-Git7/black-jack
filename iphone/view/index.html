<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Viewer</title>
    <link rel="icon" type="image/x-icon" href="https://math.hws.edu/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .viewer-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            padding: 20px;
        }

        .iphone-frame {
            height: 85vh;
            max-width: 90vw;
            aspect-ratio: 9 / 19.5;
            background: #1a1a1a;
            border-radius: 54px;
            position: relative;
            box-shadow: 
                0 0 0 12px #2a2a2a,
                0 0 0 14px #1a1a1a,
                0 20px 60px rgba(0, 0, 0, 0.8),
                0 0 50px rgba(0, 255, 0, 0.1);
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Landscape orientation - matches iPhone sideways */
        .iphone-frame.landscape {
            aspect-ratio: 19.5 / 9;
            height: auto;
            width: 85vw;
            max-height: 90vh;
        }

        .iphone-frame.landscape .side-button.power {
            right: auto;
            left: -1.5%;
            top: 23%;
            width: 1.5%;
            height: 9%;
            border-radius: 2px 0 0 2px;
        }

        .iphone-frame.landscape .side-button.volume-up {
            left: auto;
            right: -1.5%;
            top: 21%;
            width: 1.5%;
            height: 7%;
            border-radius: 0 2px 2px 0;
        }

        .iphone-frame.landscape .side-button.volume-down {
            left: auto;
            right: -1.5%;
            top: 30%;
            width: 1.5%;
            height: 7%;
            border-radius: 0 2px 2px 0;
        }

        .iphone-frame.landscape .side-button.mute {
            left: auto;
            right: -1.5%;
            top: 14%;
            width: 1.5%;
            height: 3.5%;
            border-radius: 0 2px 2px 0;
        }

        .iphone-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 4%;
            background: #1a1a1a;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            z-index: 20;
            transition: all 0.5s ease;
        }

        .iphone-frame.landscape::before {
            width: 4%;
            height: 40%;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            border-bottom-left-radius: 0;
            border-top-right-radius: 18px;
            border-bottom-right-radius: 18px;
        }

        .iphone-frame::after {
            content: '';
            position: absolute;
            top: 1%;
            left: 50%;
            transform: translateX(-50%);
            width: 20%;
            height: 2.5%;
            background: #0d0d0d;
            border-radius: 10px;
            z-index: 21;
            box-shadow: inset 0 0 4px rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
        }

        .iphone-frame.landscape::after {
            width: 2.5%;
            height: 20%;
            left: 1%;
            top: 50%;
            transform: translateY(-50%);
        }

        .side-button {
            position: absolute;
            background: #2a2a2a;
            z-index: -1;
            transition: all 0.5s ease;
        }

        .side-button.power {
            right: -1.5%;
            top: 23%;
            width: 1.5%;
            height: 9%;
            border-radius: 0 2px 2px 0;
        }

        .side-button.volume-up {
            left: -1.5%;
            top: 21%;
            width: 1.5%;
            height: 7%;
            border-radius: 2px 0 0 2px;
        }

        .side-button.volume-down {
            left: -1.5%;
            top: 30%;
            width: 1.5%;
            height: 7%;
            border-radius: 2px 0 0 2px;
        }

        .side-button.mute {
            left: -1.5%;
            top: 14%;
            width: 1.5%;
            height: 3.5%;
            border-radius: 2px 0 0 2px;
        }

        #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            background: #000;
            border-radius: 44px;
            transition: border-radius 0.5s ease;
        }

        .controls-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid #333;
            min-width: 320px;
            transition: opacity 0.3s ease;
        }

        .connection-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input {
            padding: 12px 16px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            width: 150px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            background: #007AFF;
            color: white;
        }

        .btn:hover { background: #0051D5; }
        .btn:disabled { background: #333; color: #666; cursor: not-allowed; }
        .btn.disconnect { background: #FF3B30; }
        .btn.disconnect:hover { background: #D32F2F; }

        #status {
            color: #888;
            font-size: 14px;
            margin-top: 5px;
        }

        #status.connected { color: #4ade80; }
        #status.connecting { color: #60a5fa; }
        #status.error { color: #f87171; }

        .no-signal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #444;
            font-size: 18px;
            text-align: center;
            pointer-events: none;
        }

        .hidden { display: none !important; }
        
        .log {
            font-size: 10px;
            color: #666;
            font-family: monospace;
            max-height: 60px;
            overflow-y: auto;
            width: 100%;
            margin-top: 10px;
        }

        .orientation-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 100;
            border: 1px solid #0f0;
            font-family: monospace;
            cursor: pointer;
            user-select: none;
        }

        .orientation-indicator:hover {
            background: rgba(0, 255, 0, 0.2);
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    
    <div class="viewer-wrapper">
        <div class="iphone-frame" id="iphoneFrame">
            <div class="side-button power"></div>
            <div class="side-button volume-up"></div>
            <div class="side-button volume-down"></div>
            <div class="side-button mute"></div>
            <video id="remoteVideo" autoplay playsinline></video>
            <div class="no-signal" id="noSignal">Waiting for iPhone...</div>
        </div>
    </div>

    <div class="controls-overlay" id="controls">
        <div class="connection-input">
            <input type="text" id="roomId" placeholder="ROOM ID" maxlength="6">
            <button id="connectBtn" class="btn">Connect</button>
            <button id="disconnectBtn" class="btn disconnect hidden">Disconnect</button>
        </div>
        <div id="status">Enter Room ID from iPhone</div>
        <div class="log" id="log"></div>
    </div>

    <div class="orientation-indicator" id="orientationIndicator" title="Click to toggle manually">Portrait (Click to toggle)</div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
// Matrix rain effect
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズヅブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
const nums = '0123456789';
const alphabet = katakana + latin + nums;

const fontSize = 16;
let columns = canvas.width / fontSize;
const rainDrops = [];

for (let x = 0; x < columns; x++) {
    rainDrops[x] = 1;
}

const draw = () => {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#0F0';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < rainDrops.length; i++) {
        const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
        ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

        if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            rainDrops[i] = 0;
        }
        rainDrops[i]++;
    }
};

setInterval(draw, 30);

window.addEventListener('resize', () => {
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    columns = canvas.width / fontSize;
    rainDrops.length = 0;
    for (let x = 0; x < columns; x++) {
        rainDrops[x] = 1;
    }
});

// Orientation handling - ONLY responds to iPhone messages, not viewer screen size
const iphoneFrame = document.getElementById('iphoneFrame');
const orientationIndicator = document.getElementById('orientationIndicator');
let currentOrientation = 'portrait';

function setOrientation(orientation) {
    currentOrientation = orientation;
    if (orientation === 'landscape') {
        iphoneFrame.classList.add('landscape');
        orientationIndicator.textContent = 'Landscape (iPhone sideways)';
    } else {
        iphoneFrame.classList.remove('landscape');
        orientationIndicator.textContent = 'Portrait (iPhone upright)';
    }
    log('Orientation set to: ' + orientation);
}

// Manual toggle for testing
orientationIndicator.addEventListener('click', () => {
    const newOrientation = currentOrientation === 'portrait' ? 'landscape' : 'portrait';
    setOrientation(newOrientation);
    // Also send to iPhone if connected
    if (conn && conn.open) {
        conn.send({ type: 'orientation-change', orientation: newOrientation });
    }
});

// Screen sharing logic
const remoteVideo = document.getElementById('remoteVideo');
const roomIdInput = document.getElementById('roomId');
const connectBtn = document.getElementById('connectBtn');
const disconnectBtn = document.getElementById('disconnectBtn');
const statusEl = document.getElementById('status');
const noSignalEl = document.getElementById('noSignal');
const logEl = document.getElementById('log');
const controlsEl = document.getElementById('controls');

let peer = null;
let conn = null;
let call = null;
let hideTimeout = null;

function log(msg) {
    console.log(msg);
    const div = document.createElement('div');
    div.textContent = msg;
    logEl.insertBefore(div, logEl.firstChild);
    if (logEl.children.length > 10) logEl.lastChild.remove();
}

function updateStatus(text, type = '') {
    statusEl.textContent = text;
    statusEl.className = type;
    log(text);
}

function showControls() {
    controlsEl.classList.remove('hidden');
    if (hideTimeout) {
        clearTimeout(hideTimeout);
        hideTimeout = null;
    }
}

function hideControls() {
    controlsEl.classList.add('hidden');
}

function scheduleHideControls() {
    hideTimeout = setTimeout(() => {
        hideControls();
    }, 3000);
}

function initPeer() {
    const viewerId = 'VIEWER-' + Math.random().toString(36).substring(2, 6).toUpperCase();
    log('Creating peer: ' + viewerId);
    
    peer = new Peer(viewerId, {
        host: '0.peerjs.com',
        port: 443,
        secure: true,
        debug: 3,
        config: {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        }
    });

    peer.on('open', (id) => {
        log('Peer opened: ' + id);
    });

    peer.on('error', (err) => {
        log('Peer error: ' + err.message);
        updateStatus('Connection error: ' + err.message, 'error');
    });
}

async function connect() {
    const roomId = roomIdInput.value.trim().toUpperCase();
    if (!roomId) {
        updateStatus('Please enter Room ID', 'error');
        return;
    }

    updateStatus('Connecting to ' + roomId + '...', 'connecting');
    connectBtn.disabled = true;
    log('Attempting connection to: ' + roomId);

    try {
        log('Creating data connection...');
        conn = peer.connect(roomId, {
            reliable: true,
            serialization: 'json'
        });
        
        conn.on('open', () => {
            log('Data connection established');
            // Request current orientation from iPhone
            conn.send({ type: 'request-orientation' });
            conn.send({ type: 'request-stream' });
            initiateCall(roomId);
        });
        
        // Handle ALL data messages from iPhone
        conn.on('data', (data) => {
            log('Received: ' + JSON.stringify(data));
            
            // iPhone sends its orientation
            if (data.type === 'orientation') {
                setOrientation(data.orientation);
            }
        });
        
        conn.on('error', (err) => {
            log('Connection error: ' + err.message);
            updateStatus('Connection failed', 'error');
            resetUI();
        });
        
        conn.on('close', () => {
            log('Connection closed');
            disconnect();
        });

    } catch (err) {
        log('Setup error: ' + err.message);
        updateStatus('Setup failed: ' + err.message, 'error');
        resetUI();
    }
}

function initiateCall(roomId) {
    log('Initiating media call...');
    
    const dummyCanvas = document.createElement('canvas');
    dummyCanvas.width = 1;
    dummyCanvas.height = 1;
    const dummyStream = dummyCanvas.captureStream(1);
    
    call = peer.call(roomId, dummyStream);
    
    if (!call) {
        log('Call failed to create');
        updateStatus('Failed to initiate call', 'error');
        return;
    }
    
    call.on('stream', (remoteStream) => {
        log('Received remote stream!');
        remoteVideo.srcObject = remoteStream;
        noSignalEl.classList.add('hidden');
        connectBtn.classList.add('hidden');
        disconnectBtn.classList.remove('hidden');
        updateStatus('Connected! Receiving stream...', 'connected');
        scheduleHideControls();
        
        const videoTrack = remoteStream.getVideoTracks()[0];
        if (videoTrack) {
            videoTrack.onended = () => {
                log('Video track ended');
                disconnect();
            };
        }
    });
    
    call.on('close', () => {
        log('Call closed');
        disconnect();
    });
    
    call.on('error', (err) => {
        log('Call error: ' + err.message);
        updateStatus('Call error', 'error');
        showControls();
    });
    
    setTimeout(() => {
        if (call && call.peerConnection) {
            const pc = call.peerConnection;
            
            pc.onconnectionstatechange = () => {
                const state = pc.connectionState;
                log('Connection state: ' + state);
                
                if (state === 'connected') {
                    updateStatus('Stream active!', 'connected');
                } else if (state === 'failed' || state === 'disconnected') {
                    updateStatus('Connection lost', 'error');
                    showControls();
                }
            };
        }
    }, 1000);
}

function disconnect() {
    log('Disconnecting...');
    
    if (hideTimeout) {
        clearTimeout(hideTimeout);
        hideTimeout = null;
    }
    
    if (call) {
        call.close();
        call = null;
    }
    if (conn) {
        conn.close();
        conn = null;
    }
    
    remoteVideo.srcObject = null;
    noSignalEl.classList.remove('hidden');
    setOrientation('portrait'); // Reset to portrait
    resetUI();
    showControls();
    updateStatus('Disconnected', '');
}

function resetUI() {
    connectBtn.classList.remove('hidden');
    disconnectBtn.classList.add('hidden');
    connectBtn.disabled = false;
}

remoteVideo.addEventListener('click', () => {
    if (controlsEl.classList.contains('hidden')) {
        showControls();
        if (call && remoteVideo.srcObject) {
            scheduleHideControls();
        }
    } else {
        hideControls();
    }
});

connectBtn.addEventListener('click', connect);
disconnectBtn.addEventListener('click', disconnect);

roomIdInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') connect();
});

initPeer();
    </script>
</body>
</html>
