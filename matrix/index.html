<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .image-container {
            width: 90vw;
            max-width: 500px;
            aspect-ratio: 9/19.5;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(255,255,255,0.1);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://i.redd.it/kib19k1iyv851.jpg" alt="Centered rounded image">
    </div>
</body>
</html>
