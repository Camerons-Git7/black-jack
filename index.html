<!DOCTYPE html>

    <style>
        :root {
            --accent: #0f0; /* Matrix Green */

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            background: var(--bg);
            font-family: 'Nunito', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 3rem;
            overflow-x: hidden;
            color: #fff;
        }

        /* Matrix Canvas Background */
        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }

        .title {
            font-size: 4rem;
            font-weight: 900;
            color: var(--accent);
            text-align: center;
            letter-spacing: 0.05em;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent);
            animation: textPulse 2s infinite alternate;
        }

        @keyframes textPulse {
            from { text-shadow: 0 0 10px var(--accent); }
            to { text-shadow: 0 0 20px var(--accent), 0 0 30px #0f0; }
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            width: 300px;
        }

        .game-button {
            font-family: 'Courier New', Courier, monospace; /* Matrix feel */
            font-size: 1.5rem;
            font-weight: 700;
            border: 2px solid var(--accent);
            padding: 1rem 2rem;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            width: 100%;
            border-radius: 10px;
            text-decoration: none;
            z-index: 1;
            display: block;
            background: rgba(0, 0, 0, 0.7);
            color: var(--accent);
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }

.button-content {
    display: flex;

    justify-content: center;
    gap: 0.5rem;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    position: relative;
    z-index: 2;
}

.button-content span:first-child {
    color: transparent;
    text-shadow: 0 0 0 var(--accent);
    font-size: 1.3rem;

        .game-button:hover {

    <script>
        // Matrix Digital Rain Effect
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'ï½±ï½²ï½³ï½´ï½µï½¶ï½·ï½¸ï½¹ï½ºï½»ï½¼ï½½ï½¾ï½¿ï¾€ï¾ï¾‚ï¾ƒï¾„ï¾…ï¾†ï¾‡ï¾ˆï¾‰ï¾Šï¾‹ï¾Œï¾ï¾ï¾ï¾ï¾‘ï¾’ï¾“ï¾”ï¾•ï¾–ï¾—ï¾˜ï¾™ï¾šï¾›ï¾œï¾';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const rainDrops = [];
        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0'; // Green text
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        setInterval(draw, 30);
    </script>
