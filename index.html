<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack - PvP</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            overflow: hidden;
            background: #0f2015;
            font-family: 'Cinzel', serif;
        }

        .lobby-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(5, 26, 10, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: #ffd700;
        }

        .lobby-box {
            background: linear-gradient(135deg, #1b5e20 0%, #0d3318 100%);
            border: 3px solid #ffd700;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 90%;
            width: 500px;
        }

        .room-code-display {
            font-size: 3rem;
            letter-spacing: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin: 20px 0;
            font-family: monospace;
            border: 2px solid #ffd700;
            color: #00ff00;
        }

        .code-input {
            font-size: 2rem;
            letter-spacing: 5px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #ffd700;
            color: #ffd700;
            padding: 15px;
            width: 100%;
            margin: 20px 0;
            font-family: monospace;
            text-transform: uppercase;
        }

        .lobby-btn {
            padding: 15px 40px;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: #1a1a1a;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border: 3px solid #b8860b;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .lobby-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
        }

        .intro-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(ellipse at center, #1b5e20 0%, #0d3318 50%, #051a0a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }

        .intro-container.exit { opacity: 0; pointer-events: none; }

        .main-title {
            font-size: 5rem;
            font-weight: 900;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            margin-bottom: 2rem;
        }

        .button-container {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .start-btn {
            padding: 20px 60px;
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a1a;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border: 3px solid #b8860b;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .multiplayer-btn {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            border-color: #1a202c;
            color: #ffffff;
        }

        .multiplayer-btn:hover {
            color: #000000;
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
        }

        #game-container {
            display: none;
            width: 100vw;
            height: 100vh;
            font-family: "Times New Roman", Times, serif;
        }

        #table {
            width: 100vw;
            height: 100vh;
            background: radial-gradient(ellipse at center, #1b5e20 0%, #0d3318 100%);
            position: relative;
            color: #66FF66;
            font-size: 16pt;
            font-weight: bold;
            border: 8px ridge #663300;
        }

        .cardPlace {
            width: 79px;
            height: 123px;
            position: absolute;
            border-radius: 8px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.3);
        }

        #opponentLabel {
            position: absolute;
            top: 3%;
            left: 5%;
            color: #FF6B6B;
            text-shadow: 2px 2px 4px #000;
            font-size: 20pt;
        }

        #playerLabel {
            position: absolute;
            bottom: 28%;
            left: 5%;
            color: #4ECDC4;
            text-shadow: 2px 2px 4px #000;
            font-size: 20pt;
        }

        #playerValue {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28pt;
            font-weight: bold;
            text-shadow: 3px 3px 6px #000;
            color: #FFD700;
        }

        #opponentValue {
            position: absolute;
            top: 2%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20pt;
            font-weight: bold;
            text-shadow: 3px 3px 6px #000;
            color: #FF6B6B;
        }

        #moneyLabel {
            position: absolute;
            bottom: 5%;
            left: 5%;
            color: #FFFF00;
            font-size: 18pt;
            text-shadow: 2px 2px 4px #000;
        }

        #opponentMoneyLabel {
            position: absolute;
            top: 8%;
            right: 5%;
            color: #FF6B6B;
            font-size: 18pt;
            text-shadow: 2px 2px 4px #000;
        }

        #betLabel {
            position: absolute;
            bottom: 5%;
            right: 5%;
            color: #66FF66;
            font-size: 16pt;
        }

        #bet {
            width: 80px;
            background: white;
            border: 2px inset #666;
            font-size: 14pt;
            padding: 2px;
        }

        #buttonContainer {
            position: absolute;
            bottom: 12%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ffd700;
        }

        button {
            font-size: 14pt;
            margin: 0 8px;
            padding: 10px 25px;
            border-radius: 5px;
            border: 2px solid #444;
            background: linear-gradient(to bottom, #f0f0f0, #c0c0c0);
            cursor: pointer;
            font-weight: bold;
        }

        button:hover:not(:disabled) {
            background: linear-gradient(to bottom, #fff, #d0d0d0);
            transform: translateY(-2px);
        }

        button:disabled {
            background: #666;
            color: #999;
            cursor: not-allowed;
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #FFFFFF;
            font-weight: bold;
            font-size: 24pt;
            text-shadow: 3px 3px 6px #000;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #ffd700;
            z-index: 100;
        }

        #turnIndicator {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20pt;
            color: #FFD700;
            text-shadow: 3px 3px 6px #000;
            background: rgba(0,0,0,0.8);
            padding: 10px 30px;
            border-radius: 25px;
            border: 2px solid #FFD700;
            display: none;
            z-index: 50;
            animation: fadeIn 0.3s;
        }

        #turnIndicator.fade-out {
            animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateX(-50%) translateY(-20px); } to { opacity: 1; } }
        @keyframes fadeOut { to { opacity: 0; } }

        .online-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            border-radius: 10px;
            font-size: 12pt;
        }

        .waiting-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: #ffd700;
            font-size: 24pt;
        }
    </style>
</head>
<body>

    <!-- INTRO -->
    <div class="intro-container" id="intro">
        <h1 class="main-title">♠ BLACKJACK ♥</h1>
        <div class="button-container">
            <button class="start-btn" onclick="startSinglePlayer()">Single Player</button>
            <button class="start-btn multiplayer-btn" onclick="showLobby()">Multiplayer</button>
        </div>
    </div>

    <!-- LOBBY -->
    <div class="lobby-overlay" id="lobby">
        <div class="lobby-box" id="lobbyMenu">
            <h2 style="margin-bottom: 30px;">Multiplayer Lobby</h2>
            <button class="lobby-btn" onclick="createRoom()">Create Room</button>
            <button class="lobby-btn" onclick="showJoin()">Join Room</button>
            <button class="lobby-btn" onclick="hideLobby()" style="background: #666;">Back</button>
        </div>
        
        <div class="lobby-box" id="createMenu" style="display: none;">
            <h3>Your Room Code</h3>
            <div class="room-code-display" id="roomCode">------</div>
            <p>Share this code with opponent</p>
            <div id="hostStatus" style="margin: 20px 0; color: #aaa;">Creating...</div>
            <button class="lobby-btn" onclick="cancelHost()">Cancel</button>
        </div>

        <div class="lobby-box" id="joinMenu" style="display: none;">
            <h3>Enter Room Code</h3>
            <input type="text" class="code-input" id="codeInput" maxlength="6" placeholder="ABCDEF">
            <div id="joinStatus" style="color: #ff6666; min-height: 24px;"></div>
            <button class="lobby-btn" onclick="joinRoom()">Connect</button>
            <button class="lobby-btn" onclick="backToLobby()" style="background: #666;">Back</button>
        </div>
    </div>

    <!-- GAME -->
    <div id="game-container">
        <div id="table">
            <div class="online-indicator" id="connectionStatus">Room: ----</div>
            
            <div id="opponentLabel">OPPONENT (Waiting...)</div>
            <div id="opponentValue">--</div>
            <div id="opponentMoneyLabel">Opponent: $100</div>
            
            <div id="playerLabel">YOU</div>
            <div id="playerValue">--</div>
            <div id="moneyLabel">You: $100</div>
            
            <div id="betLabel">Bet: $<input type="text" id="bet" size="6" value="10"></div>
            
            <div id="turnIndicator">Waiting...</div>
            <div id="message">Click "New Game" to start</div>
            
            <div id="buttonContainer">
                <button id="hitBtn" onclick="hit()" disabled>Hit</button>
                <button id="standBtn" onclick="stand()" disabled>Stand</button>
                <button id="newGameBtn" onclick="startGame()">New Game</button>
            </div>

            <div class="waiting-overlay" id="waitOverlay">Waiting for opponent...</div>
        </div>
    </div>

    <script>
        // --- NETWORKING ---
        let peer = null, conn = null;
        let isHost = false, myId = '', roomCode = '';
        let gameStarted = false, isMyTurn = false;
        let playerNum = 0; // 1 or 2

        function showLobby() { document.getElementById('lobby').style.display = 'flex'; }
        function hideLobby() { document.getElementById('lobby').style.display = 'none'; }
        function backToLobby() {
            document.getElementById('joinMenu').style.display = 'none';
            document.getElementById('createMenu').style.display = 'none';
            document.getElementById('lobbyMenu').style.display = 'block';
        }
        function showJoin() {
            document.getElementById('lobbyMenu').style.display = 'none';
            document.getElementById('joinMenu').style.display = 'block';
            document.getElementById('codeInput').focus();
        }

        function generateCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        function createRoom() {
            isHost = true;
            playerNum = 1;
            roomCode = generateCode();
            
            document.getElementById('lobbyMenu').style.display = 'none';
            document.getElementById('createMenu').style.display = 'block';
            document.getElementById('roomCode').textContent = roomCode;
            document.getElementById('hostStatus').textContent = 'Initializing...';

            peer = new Peer(roomCode, {
                config: { iceServers: [{url: 'stun:stun.l.google.com:19302'}] }
            });

            peer.on('open', () => {
                document.getElementById('hostStatus').innerHTML = 'Room ready!<br>Waiting for opponent...';
            });

            peer.on('connection', (connection) => {
                if (conn) return;
                conn = connection;
                setupConnection();
                document.getElementById('hostStatus').innerHTML = '<span style="color: #0f0;">Opponent connected!</span>';
                setTimeout(startOnlineGame, 1000);
            });

            peer.on('error', (err) => {
                document.getElementById('hostStatus').textContent = 'Error: ' + err.message;
            });
        }

        function cancelHost() {
            if (peer) peer.destroy();
            peer = null; conn = null;
            backToLobby();
        }

        function joinRoom() {
            const code = document.getElementById('codeInput').value.toUpperCase().trim();
            if (code.length !== 6) {
                document.getElementById('joinStatus').textContent = 'Enter 6-character code';
                return;
            }

            isHost = false;
            playerNum = 2;
            roomCode = code;
            document.getElementById('joinStatus').textContent = 'Connecting...';

            peer = new Peer({
                config: { iceServers: [{url: 'stun:stun.l.google.com:19302'}] }
            });

            peer.on('open', () => {
                conn = peer.connect(code, {reliable: true, serialization: 'json'});
                
                conn.on('open', () => {
                    setupConnection();
                    startOnlineGame();
                });
                
                conn.on('error', () => {
                    document.getElementById('joinStatus').textContent = 'Connection failed';
                });
            });

            setTimeout(() => {
                if (!conn || !conn.open) {
                    document.getElementById('joinStatus').textContent = 'Could not connect';
                    if (peer) peer.destroy();
                }
            }, 8000);
        }

        function setupConnection() {
            conn.on('data', (data) => handleNetworkData(data));
            conn.on('close', () => {
                alert('Opponent disconnected!');
                location.reload();
            });
        }

        function send(data) { if (conn && conn.open) conn.send(data); }

        // --- GAME STATE ---
        let deck;
        let myCards = [], oppCards = []; // Card objects
        let myDisplays = [], oppDisplays = []; // Display objects
        let myMoney = 100, oppMoney = 100;
        let currentBet = 10;
        let myTurn = false, gameActive = false;

        // Load money
        const saved = localStorage.getItem('bj_money');
        if (saved) myMoney = parseInt(saved);

        function startSinglePlayer() {
            document.getElementById('intro').classList.add('exit');
            setTimeout(() => {
                document.getElementById('intro').style.display = 'none';
                document.getElementById('game-container').style.display = 'block';
                initTable();
                updateUI();
            }, 500);
        }

        function startOnlineGame() {
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('intro').classList.add('exit');
            setTimeout(() => {
                document.getElementById('intro').style.display = 'none';
                document.getElementById('game-container').style.display = 'block';
                document.getElementById('connectionStatus').textContent = 'Room: ' + roomCode;
                document.getElementById('opponentLabel').textContent = 'OPPONENT';
                document.getElementById('newGameBtn').disabled = !isHost; // Only host starts
                initTable();
                updateUI();
            }, 500);
        }

        function initTable() {
            // Create card slots
            const startLeft = (window.innerWidth - (5 * 90)) / 2;
            
            for (let i = 0; i < 5; i++) {
                // Opponent cards (top)
                let div = document.createElement('div');
                div.className = 'cardPlace';
                div.id = 'opp' + i;
                div.style.left = (startLeft + i * 90) + 'px';
                div.style.top = '8%';
                document.getElementById('table').appendChild(div);
                oppDisplays.push(new CardDisplay(div.id));
                
                // My cards (bottom)
                div = document.createElement('div');
                div.className = 'cardPlace';
                div.id = 'my' + i;
                div.style.left = (startLeft + i * 90) + 'px';
                div.style.bottom = '32%';
                document.getElementById('table').appendChild(div);
                myDisplays.push(new CardDisplay(div.id));
            }
        }

        class Card {
            constructor(v, s) { this.value = v; this.suit = s; }
            toString() {
                const vals = {1:'A',11:'J',12:'Q',13:'K'};
                const suits = {1:'♣',2:'♦',3:'♥',4:'♠'};
                return (vals[this.value] || this.value) + suits[this.suit];
            }
        }

        class CardDisplay {
            constructor(divId) {
                this.div = document.getElementById(divId);
                this.img = document.createElement('img');
                this.img.src = 'https://math.hws.edu/eck/cs271/js-work/cards.png';
                this.img.style.width = (79*13) + 'px';
                this.img.style.height = (123*5) + 'px';
                this.img.style.position = 'absolute';
                this.div.appendChild(this.img);
                this.setFaceDown();
            }
            
            showCard(card) {
                const left = (card.value - 1) * 79;
                const top = (card.suit - 1) * 123;
                this.img.style.left = -left + 'px';
                this.img.style.top = -top + 'px';
                this.img.style.clip = `rect(${top}px ${left+79}px ${top+123}px ${left}px)`;
            }
            
            setFaceDown() {
                const left = 2 * 79;
                const top = 4 * 123;
                this.img.style.left = -left + 'px';
                this.img.style.top = -top + 'px';
                this.img.style.clip = `rect(${top}px ${left+79}px ${top+123}px ${left}px)`;
            }
            
            animateFlip(card, callback) {
                let step = 0;
                const interval = setInterval(() => {
                    step++;
                    this.div.style.transform = `scaleX(${1 - step/10})`;
                    if (step === 10) {
                        this.showCard(card);
                    }
                    if (step === 20) {
                        this.div.style.transform = 'scaleX(1)';
                        clearInterval(interval);
                        if (callback) callback();
                    }
                }, 30);
            }
        }

        function startGame() {
            if (gameActive) return;
            
            const bet = parseInt(document.getElementById('bet').value) || 10;
            if (bet > myMoney) {
                showMessage('Not enough money!');
                return;
            }
            
            currentBet = bet;
            gameActive = true;
            myCards = []; oppCards = [];
            
            // Clear table
            for (let i = 0; i < 5; i++) {
                myDisplays[i].setFaceDown();
                oppDisplays[i].setFaceDown();
            }
            
            if (isHost || !conn) {
                // Single player or host deals
                deck = createDeck();
                const c1 = draw(); const c2 = draw(); // My cards
                const c3 = draw(); const c4 = draw(); // Opp cards
                
                myCards = [c1, c2];
                oppCards = [c3, c4];
                
                if (conn) {
                    // Send opponent their cards and game start
                    send({
                        type: 'deal',
                        oppCards: [{v:c1.value, s:c1.suit}, {v:c2.value, s:c2.suit}], // Their view of me
                        myCards: [{v:c3.value, s:c3.suit}, {v:c4.value, s:c4.suit}],   // Their cards
                        bet: currentBet
                    });
                    // Host goes first (Player 1)
                    myTurn = true;
                    isMyTurn = true;
                    showTurn("Your Turn");
                    enableControls(true);
                } else {
                    // Single player - dealer logic (not implemented here, focus on PvP)
                    myTurn = true;
                    enableControls(true);
                }
                
                renderAll();
                updateUI();
                document.getElementById('newGameBtn').disabled = true;
                showMessage('Game Started!');
            }
        }

        function createDeck() {
            const d = [];
            for (let s = 1; s <= 4; s++) {
                for (let v = 1; v <= 13; v++) {
                    d.push(new Card(v, s));
                }
            }
            // Shuffle
            for (let i = d.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [d[i], d[j]] = [d[j], d[i]];
            }
            return d;
        }

        function draw() { return deck.pop(); }

        function renderAll() {
            // Render my cards
            myCards.forEach((card, i) => {
                myDisplays[i].animateFlip(card);
            });
            // Render opp cards (face down for now, or face up if revealed)
            oppCards.forEach((card, i) => {
                if (gameEnded) oppDisplays[i].animateFlip(card);
                else oppDisplays[i].setFaceDown(); // Hidden during play
            });
            
            document.getElementById('playerValue').textContent = calculateHand(myCards);
            document.getElementById('opponentValue').textContent = gameEnded ? calculateHand(oppCards) : '?';
        }

        function calculateHand(hand) {
            let val = 0, aces = 0;
            hand.forEach(c => {
                if (c.value === 1) { aces++; val += 11; }
                else if (c.value > 10) val += 10;
                else val += c.value;
            });
            while (val > 21 && aces > 0) { val -= 10; aces--; }
            return val;
        }

        function hit() {
            if (!gameActive || !myTurn) return;
            
            const card = draw();
            myCards.push(card);
            const idx = myCards.length - 1;
            myDisplays[idx].animateFlip(card);
            
            const val = calculateHand(myCards);
            document.getElementById('playerValue').textContent = val;
            
            if (conn) {
                send({type: 'hit', card: {v:card.value, s:card.suit}, handValue: val});
            }
            
            if (val > 21) {
                endTurn(true); // Bust
            } else if (val === 21) {
                setTimeout(() => stand(), 500);
            }
        }

        function stand() {
            if (!gameActive || !myTurn) return;
            endTurn(false);
        }

        function endTurn(busted) {
            myTurn = false;
            isMyTurn = false;
            enableControls(false);
            
            if (conn) {
                send({type: 'turnEnd', busted: busted, value: calculateHand(myCards)});
                showMessage('Waiting for opponent...');
                
                // If I'm P1 and busted, P2 wins automatically
                if (isHost && busted) {
                    setTimeout(() => resolveGame(), 1000);
                }
            } else {
                // Local game end
                resolveGame();
            }
        }

        let gameEnded = false;

        function handleNetworkData(data) {
            switch(data.type) {
                case 'deal':
                    // I'm the client receiving initial deal
                    currentBet = data.bet;
                    document.getElementById('bet').value = currentBet;
                    myCards = data.myCards.map(c => new Card(c.v, c.s));
                    oppCards = data.oppCards.map(c => new Card(c.v, c.s));
                    gameActive = true;
                    gameEnded = false;
                    myTurn = false; // Host goes first
                    isMyTurn = false;
                    renderAll();
                    updateUI();
                    showMessage('Opponent\'s turn...');
                    document.getElementById('newGameBtn').disabled = true;
                    break;
                    
                case 'hit':
                    // Opponent hit, show their card in my "opponent" view
                    const card = new Card(data.card.v, data.card.s);
                    oppCards.push(card);
                    const idx = oppCards.length - 1;
                    oppDisplays[idx].animateFlip(card);
                    document.getElementById('opponentValue').textContent = data.handValue;
                    
                    if (data.handValue > 21) {
                        showMessage('Opponent busted! You win!');
                        if (!isHost) resolveGame(); // P2 busted, P1 wins
                    } else if (data.handValue === 21) {
                        showMessage('Opponent has 21!');
                    }
                    break;
                    
                case 'turnEnd':
                    // Opponent ended their turn
                    if (data.busted) {
                        showMessage('Opponent busted! You win $' + currentBet);
                        if (isHost) {
                            // P2 busted, P1 wins
                            myMoney += currentBet;
                            oppMoney -= currentBet;
                        } else {
                            // P1 busted, P2 wins  
                            myMoney += currentBet;
                            oppMoney -= currentBet;
                        }
                        saveMoney();
                        updateUI();
                        gameActive = false;
                        document.getElementById('newGameBtn').disabled = !isHost;
                    } else {
                        // Opponent stood, now my turn or resolve
                        if (isHost) {
                            // I was P1, P2 just stood, resolve
                            resolveGame();
                        } else {
                            // I was P2 waiting, now it's my turn? No, P1 goes first always
                            // Actually in this logic: P1 goes, then P2
                            // So if I'm P2 and I get this, P1 stood and now it's my turn
                            myTurn = true;
                            isMyTurn = true;
                            showTurn("Your Turn");
                            enableControls(true);
                            showMessage('Your turn! Hit or Stand?');
                        }
                    }
                    break;
            }
        }

        function resolveGame() {
            gameEnded = true;
            const myVal = calculateHand(myCards);
            const oppVal = calculateHand(oppCards);
            
            let msg = '';
            let iWin = false;
            
            if (myVal > 21) {
                msg = 'You busted! Opponent wins $' + currentBet;
                myMoney -= currentBet;
                oppMoney += currentBet;
            } else if (oppVal > 21) {
                msg = 'Opponent busted! You win $' + currentBet;
                myMoney += currentBet;
                oppMoney -= currentBet;
                iWin = true;
            } else if (myVal > oppVal) {
                msg = `You win! ${myVal} vs ${oppVal} - $${currentBet}`;
                myMoney += currentBet;
                oppMoney -= currentBet;
                iWin = true;
            } else if (oppVal > myVal) {
                msg = `Opponent wins! ${oppVal} vs ${myVal} - $${currentBet}`;
                myMoney -= currentBet;
                oppMoney += currentBet;
            } else {
                msg = `Push! Both have ${myVal}`;
            }
            
            showMessage(msg);
            revealOpponentCards();
            saveMoney();
            updateUI();
            gameActive = false;
            
            if (conn) {
                document.getElementById('newGameBtn').disabled = !isHost;
            } else {
                document.getElementById('newGameBtn').disabled = false;
            }
        }

        function revealOpponentCards() {
            oppCards.forEach((card, i) => {
                oppDisplays[i].animateFlip(card);
            });
            document.getElementById('opponentValue').textContent = calculateHand(oppCards);
        }

        function saveMoney() {
            localStorage.setItem('bj_money', myMoney);
        }

        function updateUI() {
            document.getElementById('moneyLabel').textContent = 'You: $' + myMoney;
            document.getElementById('opponentMoneyLabel').textContent = 'Opponent: $' + oppMoney;
        }

        function showMessage(text) {
            document.getElementById('message').textContent = text;
            document.getElementById('message').style.display = 'block';
        }

        function showTurn(text) {
            const el = document.getElementById('turnIndicator');
            el.textContent = text;
            el.style.display = 'block';
            el.classList.remove('fade-out');
            
            setTimeout(() => {
                el.classList.add('fade-out');
                setTimeout(() => el.style.display = 'none', 500);
            }, 1500);
        }

        function enableControls(enabled) {
            document.getElementById('hitBtn').disabled = !enabled;
            document.getElementById('standBtn').disabled = !enabled;
        }

        // Betting controls
        document.getElementById('bet').addEventListener('change', (e) => {
            let val = parseInt(e.target.value) || 10;
            if (val < 1) val = 1;
            if (val > myMoney) val = myMoney;
            e.target.value = val;
        });

        window.addEventListener('resize', () => {
            const startLeft = (window.innerWidth - (5 * 90)) / 2;
            for (let i = 0; i < 5; i++) {
                const myEl = document.getElementById('my' + i);
                const oppEl = document.getElementById('opp' + i);
                if (myEl) myEl.style.left = (startLeft + i * 90) + 'px';
                if (oppEl) oppEl.style.left = (startLeft + i * 90) + 'px';
            }
        });
    </script>
</body>
</html>
